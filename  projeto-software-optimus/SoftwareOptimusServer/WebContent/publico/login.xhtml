<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form id="login">
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
		<div align="center">
			<h:messages />
			<h:graphicImage value=".../resources/Optimusnovo.jpg" />
			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel for="login" value="Login: " />
				<p:inputText id="login" value="#{usuarioBean.usuario.login}"
					size="15" maxlength="15" required="true"
					validadorMessage="Login requer no mínimo 5 e no máximo 15 caracteres">
				</p:inputText>

				<h:outputLabel for="senha" value="Senha: " />
				<p:password id="senha" value="#{usuarioBean.usuario.password}"
					size="15" maxlength="15" required="true" redisplay="true" />
			</h:panelGrid>
			<p:commandButton value="logar"
				action="#{loginBean.login(usuarioBean.usuario)}"
				icon="ui-icon-check" />
		</div>
	</h:form>
</h:body>
</html>
