<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="StyleSheet" type="text/css" href="/css/fonte.css"
		media="screen" />
</h:head>
<ui:composition template="/privado/template.xhtml">

	<ui:define name="cabecalho">
		<h:form>
			<div align="center">
				<h:form>
					<p:menubar>
						<p:submenu label="Cadastros Gerais" style="font-size: 13px">
							<p:menuitem value="Cadastro de Usuario" url="cadastroUsuario.jsf"
								style="font-size: 13px" />
							<p:menuitem value="Cadastro de Empresa" url="#"
								style="font-size: 13px" />
							<p:separator />
						</p:submenu>

						<p:submenu label="Cadastros Financeiros" style="font-size: 13px">
							<p:menuitem value="Cadastro de conta" url="#"
								style="font-size: 13px" />
							<p:menuitem value="Cadastro de Banco" url="#"
								style="font-size: 13px" />
						</p:submenu>

						<f:facet name="options">
							<p:commandButton type="button" value="Sair"
								icon="ui-icon-extlink" style="font-size: 13px"/>
						</f:facet>
					</p:menubar>
				</h:form>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
