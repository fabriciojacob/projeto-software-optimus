<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:panelGrid id="grid" columns="2" columnClasses="label, value">
				
		Código da Pauta:
		<p:inputText id="idPauta" disabled="true" value="#{pautaBean.pauta.idPauta}" />
		
		Descrição da Pauta:
		<p:inputText id="descPauta" value="#{pautaBean.pauta.descricao}" size="40" disabled="#{pautaBean.desc}" />

		<p:commandButton id="vincPauta" value="Vigência Pauta" type="button"
		disabled="#{pautaBean.vig}" onclick="PF('dlg2').show();" />
		
		
</h:panelGrid>
</html>
