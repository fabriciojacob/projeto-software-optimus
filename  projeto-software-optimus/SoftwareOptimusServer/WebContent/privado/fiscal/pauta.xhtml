<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<body>
	<h:form id="frmCadPauta">
		<br />
		<h3 style="margin-top: 0">CADASTRO DA PAUTA</h3>
		<div align="left">
			<p:commandButton value="Novo" actionListener="#{pautaBean.novo}"
				ajax="grid" />

			<p:commandButton value="Salvar" disabled="#{pautaBean.sal}"
				actionListener="#{pautaBean.salvar}" ajax="grid" />

			<p:commandButton value="Alterar" disabled="#{pautaBean.alt}"
				actionListener="#{pautaBean.alterar}" ajax="grid" />

			<p:commandButton value="Excluir" disabled="#{pautaBean.rem}"
				actionListener="#{pautaBean.remover}" ajax="grid" />

			<p:commandButton id="consulta" value="Consultar" type="button"
				ajax="dialog, grid" onclick="PF('dlg1').show();"
				actionListener="#{pautaBean.cancelar}" />

			<p:commandButton value="Cancelar"
				actionListener="#{pautaBean.cancelar}" ajax="grid" />
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<h:panelGrid id="grid" columns="2" columnClasses="label, value">
				
					Código da Pauta:
					<p:inputText id="idPauta" disabled="true"
					value="#{pautaBean.pauta.idPauta}" />
		
					Descrição da Pauta:
					<p:inputText id="descPauta" value="#{pautaBean.pauta.descricao}"
					size="40" disabled="#{pautaBean.desc}" />

				<p:commandButton id="vincPauta" value="Vigência Pauta" type="button"
					disabled="#{pautaBean.vig}" onclick="PF('dlg2').show();" />

			</h:panelGrid>

			<h:panelGrid id="gridPautaMVA" columns="1">
				<p:blockUI block="gridPautaMVA" trigger="vincPauta" />
				<p:dataTable id="listaPautaMVA" value="#{pautaBean.listaPautaMVA}"
					var="listaPautaMVA" paginator="true" rows="6">

					<p:column headerText="Código da Vigência">
						<h:outputText value="#{listaPautaMVA.idPautaMVA}" />
					</p:column>

					<p:column headerText="Descrição da Vigência">
						<h:outputText value="#{listaPautaMVA.descricao}" />
					</p:column>

					<p:column headerText="Valor Pauta">
						<h:outputText value="#{listaPautaMVA.valorPauta}" />
					</p:column>

					<p:column headerText="Valor MVA">
						<h:outputText value="#{listaPautaMVA.valorMVa}" />
					</p:column>

					<p:column headerText="Vigência">
						<h:outputText value="#{listaPautaMVA.vigencia}">
							<f:convertDateTime type="date" dateStyle="medium" />
						</h:outputText>
					</p:column>

					<p:column headerText="Incide Desconto">
						<h:outputText value="#{listaPautaMVA.nincideDesconto}" />
					</p:column>

					<p:column headerText="Incide IPI">
						<h:outputLabel value="#{listaPautaMVA.incideIPI}" />
					</p:column>

					<p:column headerText="MVA Ajustada">
						<h:outputLabel value="#{listaPautaMVA.mvaAjustada}" />
					</p:column>

					<p:column headerText="Excluir">
						<p:commandLink id="linkExcluiPautaMVA" value="Excluir"
							ajax="dialog" action="#{pautaBean.excluirPautaMVA}"
							update="listaPautaMVA">
							<f:setPropertyActionListener value="#{listaPautaMVA.idPautaMVA}"
								target="#{pautaBean.idPautaMVA}" />
						</p:commandLink>
					</p:column>

				</p:dataTable>
				<p:blockUI block="listaPautaMVA" trigger="listaPautaMVA">
        				LOADING<br />
					<p:graphicImage name="ajaxloader.gif" />
				</p:blockUI>
			</h:panelGrid>

			<p:dialog id="dialog1" header="Consulta" widgetVar="dlg1"
				modal="true" height="300" width="430">

				<div align="right">
					<h:panelGrid columns="1">
						<p:commandButton value="Pesquisar"
							actionListener="#{pautaBean.buscaPauta}" update="gridData">
						</p:commandButton>
					</h:panelGrid>
				</div>
				<h:panelGrid columns="3" columnClasses="label" cellspacing="3">
					<p:inputText id="texto" value="#{pautaBean.busca}" size="40" />

					<p:selectOneMenu id="fConsult" value="#{pautaBean.filtro}">/>
						<f:selectItem itemLabel="Selecione uma Opção" />
						<f:selectItem itemLabel="Código" itemValue="id" />
						<f:selectItem itemLabel="Descrição" itemValue="desc" />
					</p:selectOneMenu>

				</h:panelGrid>
				<h:panelGrid id="gridData" columns="1" columnClasses="label, value">
					<p:blockUI block="gridData" trigger="consulta" />
					<p:dataTable id="data" value="#{pautaBean.listaPauta}"
						paginator="true" rows="6" var="pauta" rowKey="pauta.idPauta">

						<p:column headerText="Código da Pauta">
							<h:outputText value="#{pauta.idPauta}" />
						</p:column>

						<p:column headerText="Descrição">
							<h:outputText value="#{pauta.descricao}" />
						</p:column>

						<p:column headerText="Selecionar">
							<p:commandLink id="link" value="Editar" ajax="grid, dialog1"
								action="#{pautaBean.editPauta}">
								<f:setPropertyActionListener value="#{pauta.idPauta}"
									target="#{pautaBean.id}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
					<p:blockUI block="data" trigger="data">
        				LOADING<br />
						<p:graphicImage name="ajaxloader.gif" />
					</p:blockUI>
				</h:panelGrid>
			</p:dialog>

			<p:dialog id="dialog2" header="Inclusão e Edição da Vigência"
				widgetVar="dlg2" modal="true" height="250" width="380">
				<h:panelGrid id="gridincEdi2" columns="1">
					<h:panelGrid id="gridIncEdi" columns="2"
						columnClasses="label, value">
				
					Código da Pauta:
					<p:inputText id="idPautaMVA" disabled="true"
							value="#{pautaBean.pautaMVA.idPautaMVA}" />
		
					Descrição:
					<p:inputText id="descPautaMVA"
							value="#{pautaBean.pautaMVA.descricao}" size="40" />
					
					Valor Pauta:
					<p:inputText id="valorPautaPautaMVA"
							value="#{pautaBean.pautaMVA.valorPauta}" size="20" />
					
					Valor MVA:
					<p:inputText id="pautaValorMva"
							value="#{pautaBean.pautaMVA.valorMVa}" size="20" />
					
					Vigência:
					<p:calendar id="pautavigencia"
							value="#{pautaBean.pautaMVA.vigencia}" effect="fold" />
					</h:panelGrid>
					<h:panelGrid columns="6" columnClasses="label, value">
					Incide Desconto:
					<p:selectBooleanCheckbox id="descontoPauta"
							value="#{pautaBean.pautaMVA.nincideDesconto}" />
					
					Incide IPI:
					<p:selectBooleanCheckbox id="IpiPauta"
							value="#{pautaBean.pautaMVA.incideIPI}" />
							
					MVA Ajustada:
					<p:selectBooleanCheckbox id="pautaMvaAjustada"
							value="#{pautaBean.pautaMVA.mvaAjustada}" />
					</h:panelGrid>
				</h:panelGrid>
				<p:commandButton value="Incluir"
					actionListener="#{pautaBean.incluirPautaMVA}"
					update="listaPautaMVA, gridincEdi2" />
			</p:dialog>
		</div>
	</h:form>
</body>
</html>
