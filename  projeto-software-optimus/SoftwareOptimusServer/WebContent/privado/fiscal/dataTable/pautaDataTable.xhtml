<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:panelGrid id="gridPautaMVA" columns="1">
	<p:blockUI block="gridPautaMVA" trigger="vincPauta" />
	<p:dataTable id="listaPautaMVA" value="#{pautaBean.listaPautaMVA}"
		var="listaPautaMVA" paginator="true" rows="6">

		<p:column headerText="Código da Vigência">
			<h:outputText value="#{listaPautaMVA.idPautaMVA}" />
		</p:column>

		<p:column headerText="Descrição da Vigência">
			<h:outputText value="#{listaPautaMVA.descricao}" />
		</p:column>

		<p:column headerText="Valor Pauta">
			<h:outputText value="#{listaPautaMVA.valorPauta}" />
		</p:column>

		<p:column headerText="Valor MVA">
			<h:outputText value="#{listaPautaMVA.valorMVa}" />
		</p:column>

		<p:column headerText="Vigência">
			<h:outputText value="#{listaPautaMVA.vigencia}">
				<f:convertDateTime type="date" dateStyle="medium" />
			</h:outputText>
		</p:column>

		<p:column headerText="Incide Desconto">
			<h:outputText value="#{listaPautaMVA.nincideDesconto}" />
		</p:column>

		<p:column headerText="Incide IPI">
			<h:outputLabel value="#{listaPautaMVA.incideIPI}" />
		</p:column>

		<p:column headerText="MVA Ajustada">
			<h:outputLabel value="#{listaPautaMVA.mvaAjustada}" />
		</p:column>

		<p:column headerText="Excluir">
			<p:commandLink id="linkExcluiPautaMVA" value="Excluir" ajax="dialog"
				action="#{pautaBean.excluirPautaMVA}" update="listaPautaMVA">
				<f:setPropertyActionListener value="#{listaPautaMVA.idPautaMVA}"
					target="#{pautaBean.idPautaMVA}" />
			</p:commandLink>
		</p:column>

	</p:dataTable>
	<p:blockUI block="listaPautaMVA" trigger="listaPautaMVA">
        				LOADING<br />
		<p:graphicImage name="ajaxloader.gif" />
	</p:blockUI>
</h:panelGrid>
</html>
