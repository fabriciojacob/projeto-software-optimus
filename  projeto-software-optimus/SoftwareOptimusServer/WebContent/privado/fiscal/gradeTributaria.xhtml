<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<body>
	<h:form id="frmCadGrade">
		<br />
		<h3 style="margin-top: 0">CADASTRO DA GRADE TRIBUTÁRIA</h3>
		<div align="left">
			<p:commandButton value="Novo" actionListener="#{gradeTributariaBean.novo}"
				ajax="grid" />

			<p:commandButton value="Salvar" disabled="#{gradeTributariaBean.sal}"
				actionListener="#{gradeTributariaBean.salvar}" ajax="grid" />

			<p:commandButton value="Alterar" disabled="#{gradeTributariaBean.alt}"
				actionListener="#{gradeTributariaBean.alterar}" ajax="grid" />

			<p:commandButton value="Excluir" disabled="#{gradeTributariaBean.rem}"
				actionListener="#{gradeTributariaBean.remover}" ajax="grid" />

			<p:commandButton id="consulta" value="Consultar" type="button"
				ajax="dialog, grid" onclick="PF('dlg3').show();"
				disabled="#{unidMedBean.disable}"
				actionListener="#{gradeTributariaBean.cancelar}" />

			<p:commandButton value="Cancelar"
				actionListener="#{gradeTributariaBean.cancelar}" ajax="grid" />
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<h:panelGrid id="grid" columns="2" columnClasses="label, value">
				
					Codigo da Alíquota:
					<p:inputText id="idAliq" disabled="true"
					value="#{gradeTributariaBean.aliquota.idAliq}" />
		
					Alíquota:
					<p:inputText id="aliq" value="#{gradeTributariaBean.aliquota.aliquota}"
					size="10" maxlength="5"/>
					
					Redução:
					<p:inputText id="red" value="#{gradeTributariaBean.aliquota.reducao}"
					size="40" />
			</h:panelGrid>

			<p:dialog id="dialog" header="Consulta" widgetVar="dlg3" modal="true"
				height="300" width="650">

				<div align="right">
					<h:panelGrid columns="1">
						<p:commandButton value="Pesquisar"
							actionListener="#{gradeTributariaBean.buscar}" update="gridData">
						</p:commandButton>
					</h:panelGrid>
				</div>
				<h:panelGrid columns="3" columnClasses="label" cellspacing="3">
					<p:inputText id="texto" value="#{gradeTributariaBean.busca}" size="40" />

					<p:selectOneMenu id="fConsult" value="#{gradeTributariaBean.filtro}">/>
						<f:selectItem itemLabel="Selecione uma Opção" />
						<f:selectItem itemLabel="Código" itemValue="id" />
						<f:selectItem itemLabel="Alíquota" itemValue="aliq" />
						<f:selectItem itemLabel="Redução" itemValue="red" />
					</p:selectOneMenu>

				</h:panelGrid>
				<h:panelGrid id="gridData" columns="1" columnClasses="label, value">
					<p:blockUI block="gridData" trigger="consulta" />
					<p:dataTable id="data" value="#{gradeTributariaBean.aliqList}"
						paginator="true" rows="6" var="aliquota" rowKey="aliquota.idAliq">
						<p:column headerText="Código da Alíquota">
							<h:outputText value="#{aliquota.idAliq}" />
						</p:column>

						<p:column headerText="Alíquota">
							<h:outputText value="#{aliquota.aliquota}" />
						</p:column>

						<p:column headerText="Redução">
							<h:outputText value="#{aliquota.reducao}" />
						</p:column>

						<p:column headerText="Tipo Tributação">
							<h:outputText value="#{aliquota.tipo}" />
						</p:column>
						<p:column headerText="Selecionar">
							<p:commandLink id="link" value="Editar" ajax="grid, dialog1"
								action="#{gradeTributariaBean.editGrade}">
								<f:setPropertyActionListener value="#{aliquota.idAliq}"
									target="#{gradeTributariaBean.id}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
					<p:blockUI block="data" trigger="data">
        				LOADING<br />
						<p:graphicImage name="ajaxloader.gif" />
					</p:blockUI>
				</h:panelGrid>
			</p:dialog>
		</div>
	</h:form>
</body>
</html>
