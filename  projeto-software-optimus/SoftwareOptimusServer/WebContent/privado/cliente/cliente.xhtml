<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form>
		<br />
		<h3 style="margin-top: 0">CADASTRO DE CLIENTE</h3>
		<div align="left">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<p:commandButton value="Salvar"
				actionListener="#{pessoaJuridicaBean.salvar}" />
			<p:commandButton value="Cancelar" />

			<p:tabView style="border: 0px">
				<p:tab id="cadCliente" title="Informações Gerais">
					<h:panelGrid columns="2" columnClasses="label, value"
						rendered="true">
						<p:outputLabel value="" />
						<h:panelGrid columns="4">
							<p:outputLabel value="Pessoa Física: " />
							<p:selectBooleanCheckbox value="" />
							<p:outputLabel value="Pessoa Jurídica: " />
							<p:selectBooleanCheckbox value="" />
						</h:panelGrid>				
			
					Codigo Empresa:
					<p:inputText id="idEmpresa" disabled="true" value=""
							rendered="true" />
		
					Nome Fantasia:
					<p:inputText id="nomeFantasia" value="" rendered="true" size="40" />
					
					Razão Social:
					<p:inputText id="razaoSocial" value="" rendered="true" size="40" />
			
					CNPJ:
					<p:inputText id="cnpj" value="" rendered="true" />
							
					CPF:
					<p:inputText id="cpf" value="" rendered="true" />
					
					RG:
					<p:inputText id="rg" value="" rendered="true" />
					
					Inscrição estadual:
					<p:inputText id="ie" value="" rendered="true" />
					</h:panelGrid>

				</p:tab>

				<p:tab id="cadLogr" title="Logradouro">
					<h:panelGrid columns="2" columnClasses="label, value">
					
					Codigo logradouro:
					<p:inputText id="idLogradouro" disabled="true" value=""
							rendered="true" />
								
					Logradouro:
					<p:inputText id="logradouro" size="40" value="" rendered="true" />
							
					Complemento:
					<p:inputText id="complemento" size="40" value="" rendered="true" />							
					
					Bairro:
					<p:inputText id="bairro" size="40" value="" rendered="true" />
					
					Numero:
					<p:inputText id="numero" size="15" value="" rendered="true" />							
							
					Tipo Endereco:
					 <p:selectOneMenu id="tipoLogr" value="">
							<f:selectItem itemLabel="Selecione tipo endereço" itemValue="" />
							<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
							<f:selectItem itemLabel="PS4" itemValue="PS4" />
							<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
						</p:selectOneMenu>
						
					Estado:
					 <p:selectOneMenu id="uf" value="">
							<f:selectItem itemLabel="Selecione o estado" itemValue="" />
							<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
							<f:selectItem itemLabel="PS4" itemValue="PS4" />
							<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
						</p:selectOneMenu>
					
					Município:
					 <p:selectOneMenu id="municipio" value="">
							<f:selectItem itemLabel="Selecione a cidade" itemValue="" />
							<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
							<f:selectItem itemLabel="PS4" itemValue="PS4" />
							<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
						</p:selectOneMenu>

					</h:panelGrid>

					<p:commandButton value="Mais Enderecos" type="button"
						onclick="PF('dlg2').show();" />
					<p:dialog header="Mais Enderecos" widgetVar="dlg2" modal="true"
						height="300" width="400">


						<h:panelGrid columns="2" columnClasses="label, value">
					
						Codigo logradouro:
						<p:inputText id="idLogradouroMais" disabled="true" value=""
								rendered="true" />
								
						Logradouro:
						<p:inputText id="logradouroMais" size="40" value=""
								rendered="true" />
								
						Complemento:
						<p:inputText id="complementoMais" size="40" value=""
								rendered="true" />							
					
						Bairro:
						<p:inputText id="bairroMais" size="40" value="" rendered="true" />
					
						Numero:
						<p:inputText id="numeroMais" size="15" value="" rendered="true" />							
							
						Tipo Endereco:
					 	<p:selectOneMenu id="tipoLogrMais" value="">
								<f:selectItem itemLabel="Selecione tipo endereço" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
						
						Estado:
						 <p:selectOneMenu id="ufMais" value="">
								<f:selectItem itemLabel="Selecione o estado" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
					
						Município:
						<p:selectOneMenu id="municipioMais" value="">
								<f:selectItem itemLabel="Selecione a cidade" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
							<p:commandButton value="Incluir" />
							<p:commandButton value="Cancelar" />

						</h:panelGrid>

					</p:dialog>
				</p:tab>
			</p:tabView>
		</div>
	</h:form>
</h:body>
</html>
