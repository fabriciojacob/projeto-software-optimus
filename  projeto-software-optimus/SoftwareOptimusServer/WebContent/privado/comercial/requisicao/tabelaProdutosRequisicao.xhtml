<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<p:dataTable id="dataPesquisaProduto" value="#{requisicaoBean.listaProdutos}"
	var="pesProduto" paginator="true" rows="6" lazy="true">

	<p:column headerText="Codigo">
		<h:outputText value="#{pesProduto.idProduto}" />
	</p:column>

	<p:column headerText="Descrição">
		<h:outputText value="#{pesProduto.descProd}" />
	</p:column>

	<p:column headerText="Selecionar">
		<p:commandLink id="linkProdCons" value="Selecionar"
			action="#{requisicaoBean.selecionaProduto}" ajax="frmReq" update="dataProdutosReq">
			<f:setPropertyActionListener value="#{pesProduto.idProduto}"
				target="#{requisicaoBean.idProduto}" />
		</p:commandLink>
	</p:column>

</p:dataTable>
</html>
