<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<p:dataTable id="dataUsuario" value="#{usuarioBean.listaUsuario}"
	var="pesUsuario" paginator="true" rows="6">

	<p:column headerText="Codigo">
		<h:outputText value="#{pesUsuario.idUsuario}" />
	</p:column>

	<p:column headerText="Nome do usuario">
		<h:outputText value="#{pesUsuario.nome}" />
	</p:column>

	<p:column headerText="Selecionar">
		<p:commandLink id="linkUsuario" value="Selecionar"
			action="#{requisicaoBean.selecionaUsuario}" ajax="frmReq" update="cadastroRequisicao">
			<f:setPropertyActionListener value="#{pesUsuario.idUsuario}"
				target="#{requisicaoBean.idUsuario}" />
		</p:commandLink>
	</p:column>

</p:dataTable>
</html>
