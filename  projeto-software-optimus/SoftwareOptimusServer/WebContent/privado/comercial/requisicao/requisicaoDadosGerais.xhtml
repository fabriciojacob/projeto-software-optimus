<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:panelGrid id="cadastroRequisicao" columns="2"
	columnClasses="label, value">
					
		Codigo Requisicao:
		<p:inputText id="idReq"
		value="#{requisicaoBean.requisicao.idRequisicao}" disabled="true" />
		
		Empresa:
		<p:selectOneMenu id="listEmp" value="#{requisicaoBean.empSelecionada}"
		disabled="#{requisicaoBean.reqEmpr}">
		<f:selectItem itemLabel="Selecione uma Empresa" />
		<f:selectItems value="#{empresaBean.listaEmpresa}" var="listaEmpresa"
			itemValue="#{listaEmpresa}" itemLabel="#{listaEmpresa.fantasia}" />
		</p:selectOneMenu>
	
		Descricao:
		<p:inputText id="descricao" disabled="#{requisicaoBean.reqDesc}"
		value="#{requisicaoBean.requisicao.descricao}" size="40" />
		
		Observações:
		<p:inputText id="obs" disable="#{requisicaoBean.obs}"
		value="#{requisicaoBean.requisicao.observacoes}" size="40" />
		
		Tipo requisição:
		<p:selectOneMenu id="tipoRequisicao" value="#{requisicaoBean.tipoRequisicao}" disabled="#{requisicaoBean.tipoReq}">
			<f:selectItem itemLabel="Selecione um tipo de requisição" />
			<f:selectItem itemLabel="Pedido" 					itemValue="PED" />
			<f:selectItem itemLabel="Ordem de produção" 		itemValue="OR" />
			<f:selectItem itemLabel="Requisição de material" 	itemValue="RM" />
		</p:selectOneMenu>
		
		Data requisicao:
		<p:calendar id="razaoSocial" disabled="#{requisicaoBean.reqData}"
		value="#{requisicaoBean.requisicao.dataReq}" />
		
		Usuario:
		<p:inputText id="usuario" disabled="true" value="#{requisicaoBean.usuario.nome}"/>

</h:panelGrid>
</html>
