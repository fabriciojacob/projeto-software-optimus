<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<p:dataTable id="dataProdutosInc"
	value="#{requisicaoBean.listaRequisicaoItens}" var="incProduto"
	paginator="true" rows="6">

	<p:column headerText="Codigo" style="text-align: center;">
		<h:outputText value="#{incProduto.produto.idProduto}"/>
	</p:column>

	<p:column headerText="Descrição" style="text-align: center;">
		<h:outputText value="#{incProduto.produto.descProd}"/>
	</p:column>

	<p:column headerText="Unidade de medida" style="text-align: center;">
		<h:outputText value="#{incProduto.produto.unidMed.descUnid}"/>
	</p:column>

	<p:column headerText="Quantidade" style="text-align: center;">
		<h:inputText value="#{incProduto.quant}"/>
	</p:column>

	<p:column headerText="Salvar" style="text-align: center;">
		<p:commandLink id="linkProdInc" value="Salvar"
			action="#{requisicaoBean.editarProduto}" ajax="frmReq">
			<f:setPropertyActionListener value="#{incProduto.idReqItem}" target="#{requisicaoBean.idRequisicaoItem}"/>
		</p:commandLink>
	</p:column>

</p:dataTable>
</html>
