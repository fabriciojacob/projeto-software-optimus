<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form id="frmCadEmpresa">
		<br />
		<h3 style="margin-top: 0">CADASTRO DE EMPRESA</h3>
		<div align="left">

			<p:commandButton value="Novo" actionListener="#{empresaBean.novo}"
				type="reset" />

			<p:commandButton value="Salvar"
				actionListener="#{empresaBean.salvarEmp}" />
				
			<p:commandButton value="Alterar"/>

			<p:commandButton value="Consulta" type="button"
				onclick="PF('consulta').show();" />

			<p:commandButton value="Cancelar" type="reset" />
			
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:dialog header="Consulta" widgetVar="consulta" modal="true"
				height="300" width="400">

				<div align="right">
					<h:panelGrid columns="1">

						<p:commandButton value="Pesquisar"
							actionListener="#{empresaBean.pesquisa}" update="dataPesquisa" />
					</h:panelGrid>
				</div>

				<h:panelGrid columns="2">

					<p:inputText id="textoConsulta" size="40"
						value="#{empresaBean.tipoConsulta}" />

					<p:selectOneMenu id="fConsult" value="#{empresaBean.filtro}">/>
						<f:selectItem itemLabel="CNPJ" itemValue="cnpj" />
						<f:selectItem itemLabel="Nome Fantasia" itemValue="nomeFantasia" />
					</p:selectOneMenu>

				</h:panelGrid>
				<p:dataTable id="dataPesquisa"
					value="#{empresaBean.retornoListaPessoa}" var="pesEmpresa"
					paginator="true" rows="6">

					<p:column headerText="Nome Fantasia">
						<h:outputText value="#{pesEmpresa.fantasia}" />
					</p:column>

					<p:column headerText="CNPJ">
						<h:outputText value="#{pesEmpresa.cnpj}" />
					</p:column>

					<p:column headerText="Selecionar">
						<p:commandLink id="link" value="Editar" ajax="dialog"
							action="#{empresaBean.editEmp}">
							<f:setPropertyActionListener value="#{pesEmpresa.idPessoa}"
								target="#{empresaBean.id}" />
						</p:commandLink>
					</p:column>

				</p:dataTable>

			</p:dialog>

			<p:tabView style="border: 0px">
				<p:tab id="cadEmpresa" title="Informações Gerais">
					<h:panelGrid columns="2" columnClasses="label, value">
					
					Inativa:
					<p:selectBooleanCheckbox id="inativaEmp"
							value="#{empresaBean.pessoaJuridica.status}" />
			
					Codigo Empresa:
					<p:inputText id="idEmpresa" disabled="true"
							value="#{empresaBean.pessoaJuridica.idPessoa}" />
		
					Nome Fantasia:
					<p:inputText id="nomeFantasia"
							value="#{empresaBean.pessoaJuridica.fantasia}" size="40" />
					
					Razão Social:
					<p:inputText id="razaoSocial"
							value="#{empresaBean.pessoaJuridica.razaoSocial}" size="40" />
			
					CNPJ:
					<p:inputText id="cnpj" value="#{empresaBean.pessoaJuridica.cnpj}" />
					
					Inscrição estadual:
					<p:inputText id="ie" value="#{empresaBean.pessoaJuridica.ie}"
							rendered="true" />
					
					CNAE:
					<p:inputText id="cnae" value="#{empresaBean.pessoaJuridica.cnae}" />
					</h:panelGrid>

				</p:tab>

				<p:tab id="cadLogr" title="Lista de endereços">

					<p:commandButton value="Enderecos" type="button"
						onclick="PF('dlg2').show();" disabled="#{empresaBean.disable}" />

					<p:dialog header=" Enderecos" widgetVar="dlg2" modal="true"
						height="300" width="400">


						<h:panelGrid columns="2" columnClasses="label, value">
						
						Codigo logradouro
						<p:inputText id="idLogradouro"
								value="#{empresaBean.logradouro.idEndereco}" disabled="true" />
								
						Logradouro:
						<p:inputText id="logradouro"
								value="#{empresaBean.logradouro.endereco}" size="40" />
								
						Complemento:
						<p:inputText id="complemento"
								value="#{empresaBean.logradouro.complemento}" size="40" />							
					
						Bairro:
						<p:inputText id="bairro" value="#{empresaBean.logradouro.bairro}"
								size="40" />
					
						Numero:
						<p:inputText id="numero" value="#{empresaBean.logradouro.numero}"
								size="15" />		
						
						CEP:
						<p:inputText id="cep" value="#{empresaBean.logradouro.cep}"
								size="8" />							
							
						Tipo Endereco:
					 	<p:selectOneMenu id="tipoLogr"
								value="#{empresaBean.tipoSelecionado}">
								<f:selectItem itemLabel="Selecione tipo endereço" />
								<f:selectItem itemLabel="COMERCIAL" itemValue="COMERCIAL" />
								<f:selectItem itemLabel="RESIDENCIAL" itemValue="RESIDENCIAL" />
								<f:selectItem itemLabel="COBRANCA" itemValue="COBRANCA" />
								<f:selectItem itemLabel="ENTREGA" itemValue="ENTREGA" />
							</p:selectOneMenu>
						
						Estado:
						<p:selectOneMenu id="uf" value="#{geralBean.uf}">
								<f:selectItem itemLabel="Selecione um estado" />
								<f:selectItems value="#{geralBean.estados}" var="listaEstados"
									itemValue="#{listaEstados}"
									itemLabel="#{listaEstados.descricao}" />
								<p:ajax update="municipios" event="change"
									listener="#{geralBean.filtraEstado}" />
							</p:selectOneMenu>
					
						Município:
					 	<p:selectOneMenu id="municipios" value="#{geralBean.municipio}">
								<f:selectItem itemLabel="Selecione um municipio" />
								<f:selectItems value="#{geralBean.municipios}" var="listaMun"
									itemValue="#{listaMun}" itemLabel="#{listaMun.descricao}" />
							</p:selectOneMenu>

						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:commandButton value="Incluir"
								actionListener="#{empresaBean.salvarLogr(geralBean.municipio)}"
								update="listaEndereco" />

							<p:commandButton value="Cancelar" />
						</h:panelGrid>

					</p:dialog>
					<br />
					<br />
					<p:dataTable id="listaEndereco" value="#{empresaBean.listaEnd}"
						var="listaEnd" paginator="true" rows="6">
						
						<p:column headerText="Codigo">
							<h:outputText value="#{listaEnd.idEndereco}" />
						</p:column>
						
						<p:column headerText="Endereco">
							<h:outputText value="#{listaEnd.endereco}" />
						</p:column>

						<p:column headerText="Número">
							<h:outputText value="#{listaEnd.numero}" />
						</p:column>

						<p:column headerText="Complemento">
							<h:outputText value="#{listaEnd.complemento}" />
						</p:column>

						<p:column headerText="Bairro">
							<h:outputText value="#{listaEnd.bairro}" />
						</p:column>

						<p:column headerText="CEP">
							<h:outputText value="#{listaEnd.cep}" />
						</p:column>

						<p:column headerText="Tipo">
							<h:outputLabel value="#{listaEnd.tipoLogr}" />
						</p:column>

						<p:column headerText="Cidade">
							<h:outputText value="#{listaEnd.municipio.descricao}" />
						</p:column>

						<p:column headerText="Estado">
							<h:outputText value="#{listaEnd.municipio.uf.descricao}" />
						</p:column>
						
						<p:column headerText="Excluir">
							<p:commandLink id="linkLogr" value="Excluir" ajax="dialog" 
							actionListener="#{empresaBean.excluirLogr}" update="listaEndereco">
								<f:setPropertyActionListener value="#{listaEnd.idEndereco}"
									target="#{empresaBean.idLogr}" />
							</p:commandLink>
						</p:column>

					</p:dataTable>

				</p:tab>

				<p:tab id="infFiscais" title="Dados Fiscais">
					<h:panelGrid columns="2">
						<h:panelGrid columns="2">

							Data Inicio:
							<p:calendar id="dataIni" value="#{empresaBean.regime.dataInicio}"
								effect="fold" />
							Regime:
							<p:selectOneMenu id="fConsult" value="#{empresaBean.tipoRegime}">
								<f:selectItem itemLabel="SIMPLES" itemValue="SIMPLES" />
								<f:selectItem itemLabel="REAL" itemValue="LUCROREAL" />
								<f:selectItem itemLabel="PRESUMIDO" itemValue="LUCROPRESUMIDO" />
							</p:selectOneMenu>
							<p:commandButton id="incluirReg" icon="ui-icon-disk"
								actionListener="#{empresaBean.salvarRegime()}" update="listaRegime" />

						</h:panelGrid>
					</h:panelGrid>

					<p:dataTable id="listaRegime" value="#{empresaBean.listaReg}"
						var="listaReg" paginator="true" rows="6">
						
						<p:column headerText="Codigo">
							<h:outputLabel value="#{listaReg.idVigReg}" />
						</p:column>
						
						
						<p:column headerText="Regime de Apuração">
							<h:outputLabel value="#{listaReg.idVigReg}" />
						</p:column>

						<p:column headerText="Início da Vigência">
							<h:outputLabel value="#{listaReg.dataInicio}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputLabel>
						</p:column>

						<p:column headerText="Excluir">
							<p:commandLink id="linkReg" value="Excluir" ajax="dialog" 
							actionListener="#{empresaBean.excluirRegime}" update="listaRegime">
								<f:setPropertyActionListener value="#{listaReg.idVigReg}"
									target="#{empresaBean.idReg}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>

				</p:tab>

			</p:tabView>
		</div>
	</h:form>
</h:body>
</html>
