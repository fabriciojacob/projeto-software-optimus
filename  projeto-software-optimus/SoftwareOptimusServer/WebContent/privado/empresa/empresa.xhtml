<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form id="frmCadEmpresa">
		<br />
		<h3 style="margin-top: 0">CADASTRO DE EMPRESA</h3>
		<div align="left">
			<p:commandButton value="Salvar"
				actionListener="#{empresaBean.salvarEmp}" />
			<p:commandButton value="Cancelar" />
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<p:tabView style="border: 0px">
				<p:tab id="cadEmpresa" title="Informações Gerais">
					<h:panelGrid columns="2" columnClasses="label, value">
			
					Codigo Empresa:
					<p:inputText id="idEmpresa" disabled="true"
							value="#{empresaBean.pessoaJuridica.idPessoa}"/>
		
					Nome Fantasia:
					<p:inputText id="nomeFantasia"
							value="#{empresaBean.pessoaJuridica.fantasia}" 
							size="40" />
					
					Razão Social:
					<p:inputText id="razaoSocial"
							value="#{empresaBean.pessoaJuridica.razaoSocial}"
							size="40" />
			
					CNPJ:
					<p:inputText id="cnpj" value="#{empresaBean.pessoaJuridica.cnpj}" />
					
					Inscrição estadual:
					<p:inputText id="ie" value="#{empresaBean.pessoaJuridica.ie}"
							rendered="true" />
					
					CNAE:
					<p:inputText id="cnae" value="#{empresaBean.pessoaJuridica.cnae}"/>
					</h:panelGrid>

					<p:commandButton value=" Enderecos" type="button"
						onclick="PF('dlg2').show();" />

					<p:dialog header=" Enderecos" widgetVar="dlg2" modal="true"
						height="300" width="400">


						<h:panelGrid columns="2" columnClasses="label, value">
						
						Empresa:
						<p:outputLabel value="#{empresaBean.pessoaJuridica.idPessoa}"/>
						
						Codigo logradouro:
						<p:inputText id="idLogradouro" disabled="true"/>
								
						Logradouro:
						<p:inputText id="logradouro" size="40" />
								
						Complemento:
						<p:inputText id="complemento" size="40" />							
					
						Bairro:
						<p:inputText id="bairro" size="40"/>
					
						Numero:
						<p:inputText id="numero" size="15" />							
							
						Tipo Endereco:
					 	<p:selectOneMenu id="tipoLogr">
								<f:selectItem itemLabel="Selecione tipo endereço" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
						
						Estado:
						<p:selectOneMenu id="uf" value="#{geralBean.uf}">
								<f:selectItem itemLabel="Selecione um estado"/>
								<f:selectItems value="#{geralBean.estados}" var="listaEstados"
									itemValue="#{listaEstados}"
									itemLabel="#{listaEstados.descricao}" />
								<p:ajax update="municipios" event="change"
									listener="#{geralBean.filtraEstado}" />
							</p:selectOneMenu>
					
						Município:
					 	<p:selectOneMenu id="municipios" value="#{geralBean.municipio}">
								<f:selectItem itemLabel="Selecione um municipio"/>
								<f:selectItems value="#{geralBean.municipios}" var="listaMun"
									itemValue="#{listaMun}" itemLabel="#{listaMun.descricao}" />
						</p:selectOneMenu>

						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:commandButton value="Incluir" actionListener="#{empresaBean.salvarLogr}"/>
							<p:commandButton value="Cancelar" />
						</h:panelGrid>

					</p:dialog>

				</p:tab>

				<p:tab id="cadLogr" title="Lista de endereços">
				</p:tab>

				<p:tab id="infFiscais" title="Dados Fiscais">
					<h:panelGrid columns="6" cellspacing="5">

						<h:outputText value="Simples: " />
						<p:selectBooleanCheckbox />

						<h:outputText value="Presumido: " />
						<p:selectBooleanCheckbox  />

						<h:outputText value="Real: " />
						<p:selectBooleanCheckbox />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:panelGrid columns="2">

							<p:outputLabel value="Data iníciio:" />
							<p:calendar id="dataIni" value="#{calendarView.date8}"
								effect="fold" />

							<p:outputLabel value="Data Fim:" />
							<p:calendar id="dataFim" value="#{calendarView.date8}"
								effect="fold" />


						</h:panelGrid>
						<p:commandButton id="incluirReg" icon="ui-icon-disk" />
					</h:panelGrid>
					
					<p:dataTable>
						<p:column headerText="Regime de Apuração">

						</p:column>

						<p:column headerText="Início da Vigência">

						</p:column>

						<p:column headerText="Fim da Vigência">

						</p:column>
						<p:column headerText="Excluir">

						</p:column>
					</p:dataTable>
					
				</p:tab>
				
			</p:tabView>
		</div>
	</h:form>
</h:body>
</html>
