<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form id="frmCadEmpresa">
		<br />
		<h3 style="margin-top: 0">CADASTRO DE EMPRESA</h3>
		<div align="left">

			<p:commandButton value="Novo" actionListener="#{empresaBean.novo}"
				ajax="frmCadEmpresa" disabled="#{empresaBean.novo}" />

			<p:commandButton value="Salvar" disabled="#{empresaBean.salvar}"
				actionListener="#{empresaBean.salvarEmp}" ajax="frmCadEmpresa" />

			<p:commandButton value="Consulta" type="button"
				onclick="PF('consulta').show();" disabled="#{empresaBean.consulta}" />

			<p:commandButton value="Cancelar" ajax="cadEmpresa"
				actionListener="#{empresaBean.novo}"
				disabled="#{empresaBean.cancelar}" />

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:dialog header="Consulta" widgetVar="consulta" modal="true"
				height="300" width="400">

				<div align="right">
					<h:panelGrid columns="1">

						<p:commandButton value="Pesquisar"
							actionListener="#{empresaBean.pesquisa}" update="dataPesquisa" />
					</h:panelGrid>
				</div>

				<h:panelGrid columns="2">

					<p:inputText id="textoConsulta" size="40"
						value="#{empresaBean.tipoConsulta}" />

					<p:selectOneMenu id="fConsult" value="#{empresaBean.filtro}">/>
						<f:selectItem itemLabel="CNPJ" itemValue="cnpj" />
						<f:selectItem itemLabel="Nome Fantasia" itemValue="nomeFantasia" />
					</p:selectOneMenu>

				</h:panelGrid>
				<p:dataTable id="dataPesquisa"
					value="#{empresaBean.retornoListaPessoa}" var="pesEmpresa"
					paginator="true" rows="6">

					<p:column headerText="Codigo">
						<h:outputText value="#{pesEmpresa.idPessoa}" />
					</p:column>

					<p:column headerText="Nome Fantasia">
						<h:outputText value="#{pesEmpresa.fantasia}" />
					</p:column>

					<p:column headerText="CNPJ">
						<h:outputText value="#{pesEmpresa.cnpj}" />
					</p:column>

					<p:column headerText="Selecionar">
						<p:commandLink id="link" value="Editar"
							ajax="dialog,frmCadEmpresa" action="#{empresaBean.editEmp}">
							<f:setPropertyActionListener value="#{pesEmpresa.idPessoa}"
								target="#{empresaBean.id}" />
						</p:commandLink>
					</p:column>

				</p:dataTable>

			</p:dialog>

			<p:tabView style="border: 0px">
				<p:tab id="cadEmpresa" title="Informações Gerais">
					<h:panelGrid id="cadastroEmpresa" columns="2"
						columnClasses="label, value">
					
					Inativa:
					<p:selectBooleanCheckbox id="inativaEmp"
							disabled="#{empresaBean.ina}"
							value="#{empresaBean.pessoaJuridica.status}" />
			
					Codigo Empresa:
					<p:inputText id="idEmpresa" disabled="true"
							value="#{empresaBean.pessoaJuridica.idPessoa}" />
		
					Nome Fantasia:
					<p:inputText id="nomeFantasia" disabled="#{empresaBean.nomeFant}"
							value="#{empresaBean.pessoaJuridica.fantasia}" size="40" />
					
					Razão Social:
					<p:inputText id="razaoSocial" disabled="#{empresaBean.nomeRaz}"
							value="#{empresaBean.pessoaJuridica.razaoSocial}" size="40" />
			
					CNPJ:
					<p:inputMask id="cnpj" value="#{empresaBean.pessoaJuridica.cnpj}"
							disabled="#{empresaBean.cnpj}" mask="99999999999999" />
					
					Inscrição estadual:
					<p:inputMask id="ie" value="#{empresaBean.pessoaJuridica.ie}"
							disabled="#{empresaBean.inscEst}" rendered="true"
							mask="99999999?999999" />
					
					CNAE:
					<p:inputMask id="cnae" value="#{empresaBean.pessoaJuridica.cnae}"
							disabled="#{empresaBean.cnae}" mask="9999999" />

					</h:panelGrid>

				</p:tab>

				<p:tab id="cadLogr" title="Lista de endereços">

					<p:commandButton value="Enderecos" type="button"
						onclick="PF('dlg2').show();" disabled="#{empresaBean.enderecos}" />

					<p:dialog id="cadEndereco" header=" Enderecos" widgetVar="dlg2"
						modal="true" height="300" width="400">


						<h:panelGrid columns="2" columnClasses="label, value">
						
						Codigo logradouro
						<p:inputText id="idLogradouro"
								value="#{empresaBean.logradouro.idEndereco}" disabled="true" />
								
						Logradouro:
						<p:inputText id="logradouro"
								value="#{empresaBean.logradouro.endereco}" size="40" />
								
						Complemento:
						<p:inputText id="complemento"
								value="#{empresaBean.logradouro.complemento}" size="40" />							
					
						Bairro:
						<p:inputText id="bairro" value="#{empresaBean.logradouro.bairro}"
								size="40" />
					
						Numero:
						<p:inputText id="numero" value="#{empresaBean.logradouro.numero}"
								size="15" />		
						
						CEP:
						<p:inputMask id="cep" value="#{empresaBean.logradouro.cep}"
								size="8" mask="99999999" />
							
						Tipo Endereco:
					 	<p:selectOneMenu id="tipoLogr"
								value="#{empresaBean.tipoSelecionado}">
								<f:selectItem itemLabel="Selecione tipo endereço" />
								<f:selectItem itemLabel="COMERCIAL" itemValue="COMERCIAL" />
								<f:selectItem itemLabel="RESIDENCIAL" itemValue="RESIDENCIAL" />
								<f:selectItem itemLabel="COBRANCA" itemValue="COBRANCA" />
								<f:selectItem itemLabel="ENTREGA" itemValue="ENTREGA" />
							</p:selectOneMenu>
						
						Estado:
						<p:selectOneMenu id="uf" value="#{geralBean.uf}">
								<f:selectItem itemLabel="Selecione um estado" />
								<f:selectItems value="#{geralBean.estados}" var="listaEstados"
									itemValue="#{listaEstados}"
									itemLabel="#{listaEstados.descricao}" />
								<p:ajax update="municipios" event="change"
									listener="#{geralBean.filtraEstado}" />
							</p:selectOneMenu>
					
						Município:
					 	<p:selectOneMenu id="municipios" value="#{geralBean.municipio}">
								<f:selectItem itemLabel="Selecione um municipio" />
								<f:selectItems value="#{geralBean.municipios}" var="listaMun"
									itemValue="#{listaMun}" itemLabel="#{listaMun.descricao}" />
							</p:selectOneMenu>

						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:commandButton value="Incluir"
								actionListener="#{empresaBean.salvarLogr(geralBean.municipio)}"
								update="listaEndereco" />

							<p:commandButton value="Cancelar" ajax="cadEndereco" />
						</h:panelGrid>

					</p:dialog>
					<br />
					<br />
					<p:dataTable id="listaEndereco" value="#{empresaBean.listaEnd}"
						var="listaEnd" paginator="true" rows="6">

						<p:column headerText="Codigo">
							<h:outputText value="#{listaEnd.idEndereco}" />
						</p:column>

						<p:column headerText="Endereco">
							<h:outputText value="#{listaEnd.endereco}" />
						</p:column>

						<p:column headerText="Número">
							<h:outputText value="#{listaEnd.numero}" />
						</p:column>

						<p:column headerText="Complemento">
							<h:outputText value="#{listaEnd.complemento}" />
						</p:column>

						<p:column headerText="Bairro">
							<h:outputText value="#{listaEnd.bairro}" />
						</p:column>

						<p:column headerText="CEP">
							<h:outputText value="#{listaEnd.cep}" />
						</p:column>

						<p:column headerText="Tipo">
							<h:outputLabel value="#{listaEnd.tipoLogr}" />
						</p:column>

						<p:column headerText="Cidade">
							<h:outputText value="#{listaEnd.municipio.descricao}" />
						</p:column>

						<p:column headerText="Estado">
							<h:outputText value="#{listaEnd.municipio.uf.descricao}" />
						</p:column>

						<p:column headerText="Excluir">
							<p:commandLink id="linkLogr" value="Excluir" ajax="dialog"
								action="#{empresaBean.excluirLogr}" update="listaEndereco">
								<f:setPropertyActionListener value="#{listaEnd.idEndereco}"
									target="#{empresaBean.idLogr}" />
							</p:commandLink>
						</p:column>

					</p:dataTable>

				</p:tab>

				<p:tab id="infFiscais" title="Dados Fiscais">
					<h:panelGrid columns="2">
						<h:panelGrid columns="2">

							Data Inicio:
							<p:calendar id="dataIni" value="#{empresaBean.regime.dataInicio}"
								effect="fold" disabled="#{empresaBean.datIni}" />
							Regime:
							<p:selectOneMenu id="fConsult" value="#{empresaBean.tipoRegime}"
								disabled="#{empresaBean.reg}">
								<f:selectItem itemLabel="SIMPLES" itemValue="SIMPLES" />
								<f:selectItem itemLabel="REAL" itemValue="LUCROREAL" />
								<f:selectItem itemLabel="PRESUMIDO" itemValue="LUCROPRESUMIDO" />
							</p:selectOneMenu>

							<p:commandButton id="incluirReg" icon="ui-icon-disk"
								disabled="#{empresaBean.salReg}"
								actionListener="#{empresaBean.salvarRegime()}"
								update="listaRegime" />

						</h:panelGrid>
					</h:panelGrid>

					<p:dataTable id="listaRegime" value="#{empresaBean.listaReg}"
						var="listaReg" paginator="true" rows="6">

						<p:column headerText="Codigo">
							<h:outputLabel value="#{listaReg.idVigReg}" />
						</p:column>


						<p:column headerText="Regime de Apuração">
							<h:outputLabel value="#{listaReg.regime}" />
						</p:column>

						<p:column headerText="Início da Vigência">
							<h:outputLabel value="#{listaReg.dataInicio}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputLabel>
						</p:column>

						<p:column headerText="Excluir">
							<p:commandLink id="linkReg" value="Excluir" ajax="dialog"
								action="#{empresaBean.excluirRegime}" update="listaRegime">
								<f:setPropertyActionListener value="#{listaReg.idVigReg}"
									target="#{empresaBean.idReg}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>

				</p:tab>
				<p:tab id="emails" title="Cadastro de Email">
					<p:commandButton value="Emails" type="button"
						onclick="PF('dlg3').show();" disabled="#{empresaBean.email}" />
					<br />
					<br />
					<p:dialog header="Emails" widgetVar="dlg3" modal="true"
						height="100" width="400">
						<h:panelGrid columns="2">
						Email:
						<p:inputText value="#{empresaBean.emails.email}" size="50" />
						
						Padrão NF-e:
						<p:selectBooleanCheckbox value="#{empresaBean.padraoNFE}" />

							<p:commandButton id="incluirEmail" icon="ui-icon-disk"
								disabled="#{empresaBean.email}"
								actionListener="#{empresaBean.salvarEmail}" update="listaEmail" />

						</h:panelGrid>

					</p:dialog>
					<p:dataTable id="listaEmail" value="#{empresaBean.listaEmail}"
						var="emails" paginator="true" rows="6">

						<p:column headerText="Codigo">
							<h:outputLabel value="#{emails.idEmail}" />
						</p:column>

						<p:column headerText="Email">
							<h:outputLabel value="#{emails.email}" />
						</p:column>

						<p:column headerText="NFE">
							<h:outputLabel value="#{emails.padraoNFe}" />
						</p:column>

						<p:column headerText="Excluir">
							<p:commandLink id="linkExcluirEmail" value="Excluir"
								ajax="dialog" action="#{empresaBean.excluirEmail}"
								update="listaEmail">
								<f:setPropertyActionListener value="#{emails.idEmail}"
									target="#{empresaBean.idEmail}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>

				</p:tab>
				<p:tab id="telefones" title="Cadastro de telefone">
					<p:commandButton value="Telefones" type="button"
						onclick="PF('dlg4').show();" disabled="#{empresaBean.telefone}" />
					<br />
					<br />
					<p:dialog header="Telefones" widgetVar="dlg4" modal="true"
						height="100" width="400">
						<h:panelGrid id="gridTel" columns="2">
						Telefone:
						<p:inputMask id="numTel" value="#{empresaBean.tel.numero}"
								size="50" mask="99999999" />
						
						Tipo telefone:
						<p:selectOneMenu id="tipoTelefone"
								value="#{empresaBean.tipoSelecionadoTel}">
								<f:selectItem itemLabel="Selecione tipo de telefone" />
								<f:selectItem itemLabel="COMERCIAL" itemValue="COMERCIAL" />
								<f:selectItem itemLabel="RESIDENCIAL" itemValue="RESIDENCIAL" />
								<f:selectItem itemLabel="CELULAR" itemValue="CELULAR" />
							</p:selectOneMenu>

							<p:commandButton id="incluirTelefone" icon="ui-icon-disk"
								disabled="#{empresaBean.telefone}"
								actionListener="#{empresaBean.salvarTelefone}"
								update="listaTelefone, gridTel" />

							<p:tooltip id="toolTipTel" for="numTel" value="Mascara 99999999"
								showEffect="clip" hideEffect="explode" />

						</h:panelGrid>

					</p:dialog>
					<p:dataTable id="listaTelefone"
						value="#{empresaBean.listaTelefone}" paginator="true" rows="6"
						var="tels">

						<p:column headerText="Codigo">
							<h:outputLabel value="#{tels.idTelefone}" />
						</p:column>

						<p:column headerText="Numero">
							<h:outputLabel value="#{tels.numero}" />
						</p:column>

						<p:column headerText="Tipo Fone">
							<h:outputLabel value="#{tels.tipoFone}" />
						</p:column>

						<p:column headerText="Excluir">
							<p:commandLink id="linkExcluirTelefone" value="Excluir"
								ajax="dialog" action="#{empresaBean.excluirTelefone}"
								update="listaTelefone">
								<f:setPropertyActionListener value="#{tels.idTelefone}"
									target="#{empresaBean.idTel}" />
							</p:commandLink>
						</p:column>

					</p:dataTable>

				</p:tab>

			</p:tabView>
		</div>
	</h:form>
</h:body>
</html>
