<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:panelGrid columns="2" id="incProdEst">
			
			Código:
			<p:inputText size="30" disabled="true" id="txtEmpresa"
		value="#{produtoEstoqueBean.produtoEstoque.idProdEst}" />
			Empresa:
			<p:inputText size="30" disabled="true"
		value="#{produtoEstoqueBean.produtoEstoque.empresa.fantasia}" />
			Produto: 
			<p:inputText size="30" disabled="true"
		value="#{produtoEstoqueBean.produtoEstoque.produto.descProd}" />
			Justificativa:
			<p:inputText size="30"
		value="#{produtoEstoqueBean.produtoEstoque.justificativa}" />
			Data:
			<p:calendar size="15"
		value="#{produtoEstoqueBean.produtoEstoque.data}" />
			Tipo Movimento:
			<p:selectOneMenu id="tipMov"
		value="#{produtoEstoqueBean.produtoEstoque.tipoMovEst}">
		<f:selectItem itemLabel="Selecione um Tipo " />
		<f:selectItem itemLabel="Entrada" itemValue="MANUALENTRADA" />
		<f:selectItem itemLabel="Saida" itemValue="MANUALSAIDA" />
	</p:selectOneMenu>
			Quantidade:
			<p:inputText size="15" value="#{produtoEstoqueBean.quantEntSai}" />

			Custo Médio:
			<p:inputText size="15"
		value="#{produtoEstoqueBean.produtoEstoque.custoMedio}" />
			Total:
			<p:inputText size="15"
		value="#{produtoEstoqueBean.produtoEstoque.totalCusto}" />
</h:panelGrid>

<h:panelGrid columns="2">
	<p:commandButton id="btIncluir" value="Salvar"
		actionListener="#{produtoEstoqueBean.incluir}" update="frmMovEst,add" />
	<p:commandButton id="btCancelar" value="Cancelar"
		actionListener="#{produtoEstoqueBean.cancelar}" ajax="dialogEstoque" />
</h:panelGrid>
</html>
