<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form id="frmMovEst">
		<br />
		<h3 style="margin-top: 0">MOVIMENTAÇÃO ESTOQUE</h3>
		<div align="left">

			<p:commandButton value="+" id="add" action="#{produtoEstoqueBean.buscaCustoMedio}"
				onclick="PF('movEst').show();" update="custoMedio"
				disabled="#{produtoEstoqueBean.btnAdicionar}" />

			<p:commandButton id="consultaEmp" value="Empresa"
				action="#{pesquisaPessoaJuridicaBean.abrirDialogo('emp')}">
				<p:ajax event="dialogReturn" listener="#{produtoEstoqueBean.empresaSelecionada}" update="frmMovEst"/>
			</p:commandButton>

			<p:commandButton id="consultaProd" value="Produto"
				action="#{pesquisaProdutoBean.abrirDialogo}">
				<p:ajax event="dialogReturn" listener="#{produtoEstoqueBean.produtoSelecionado}" update="frmMovEst"/>
			</p:commandButton>

			<p:commandButton value="Cancelar" update="frmMovEst"
				actionListener="#{produtoEstoqueBean.limparInfPesquisa}" />

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:dialog header="Inclusão de Produto no Estoque" widgetVar="movEst"
				modal="true" height="300" width="350" id="dialogEstoque">

				<ui:include
					src="/privado/estoque/panel/produtoEstoqueGerenciaRegistroPanel.xhtml" />
			</p:dialog>

			<p:tab id="incMov">
				<ui:include
					src="/privado/estoque/panel/produtoEstoquePesquisaPanel.xhtml" />
				<ui:include
					src="/privado/estoque/dataTable/produtoEstoqueMovimentacaoDataTable.xhtml" />
			</p:tab>
		</div>
	</h:form>
</h:body>
</html>
