<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<body>
	<h:form id="frmCadUnidMed">
		<br />
		<h3 style="margin-top: 0">CADASTRO DE UNIDADE DE MEDIDA</h3>
		<div align="left">
			<p:commandButton value="Novo" actionListener="#{unidMedBean.novo}"
				ajax="grid" />

			<p:commandButton value="Salvar" disabled="#{unidMedBean.sal}"
				actionListener="#{unidMedBean.salvarUnid}" ajax="grid" />

			<p:commandButton value="Alterar" disabled="#{unidMedBean.alt}"
				actionListener="#{unidMedBean.altUnid}" ajax="grid" />

			<p:commandButton value="Remover" disabled="#{unidMedBean.rem}"
				actionListener="#{unidMedBean.remUnid}" ajax="grid" />

			<p:commandButton value="Consultar" type="button" ajax="dialog, grid"
				onclick="PF('dlg3').show();" disabled="#{unidMedBean.disable}" />

			<p:commandButton value="Cancelar"
				actionListener="#{unidMedBean.cancelar}" ajax="grid" />
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<h:panelGrid columns="2" columnClasses="label, value">
				
					Codigo unidades:
					<p:inputText id="idUnidMed" disabled="true"
					value="#{unidMedBean.unidMed.idUnidMed}" />
		
					Unidade Abreviada:
					<p:inputText id="unid" value="#{unidMedBean.unidMed.unid}"
					size="10" />
					
					Descrição da Unidade:
					<p:inputText id="descUnid" value="#{unidMedBean.unidMed.descUnid}"
					size="40" />

			</h:panelGrid>

			<p:dialog id="dialog" header=" Pesquisa Unidade de Medida"
				widgetVar="dlg3" modal="true" height="300" width="650">
				<h:panelGrid columns="3" columnClasses="label" cellspacing="3">
				
				    Dados da Busca:
					<p:inputText id="texto" value="#{unidMedBean.busca}" size="40" />

					<p:selectOneMenu id="fConsult" value="#{unidMedBean.filtro}">/>
						<f:selectItem itemLabel="Código" itemValue="id" />
						<f:selectItem itemLabel="Unid. Abreviada" itemValue="unid" />
						<f:selectItem itemLabel="Descrição" itemValue="desc" />
					</p:selectOneMenu>

				</h:panelGrid>
				<p:dataTable id="data" widgetVar="wData"
					value="#{unidMedBean.unidMedLis}" var="unidades" paginator="true"
					rows="6" rowIndexVar="rowNumber" rowKey="unidades.idUnidMed">
					<p:column headerText="Codigo da Unidade">
						<h:outputText value="#{unidades.idUnidMed}" />
					</p:column>

					<p:column headerText="Unidade Abreviada">
						<h:outputText value="#{unidades.unid}" />
					</p:column>

					<p:column headerText="Descrição da Unidade">
						<h:outputText value="#{unidades.descUnid}" />
					</p:column>
					<p:column headerText="Selecionar">
						<p:commandLink id="link" value="Editar" ajax="dialog"
							action="#{unidMedBean.editUnid}">
							<f:setPropertyActionListener value="#{unidades.idUnidMed}"
								target="#{unidMedBean.id}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
				<p:commandButton value="Ok" action="#{unidMedBean.buscaUnid}"
					update="data">
				</p:commandButton>
			</p:dialog>
		</div>
	</h:form>
</body>
</html>
