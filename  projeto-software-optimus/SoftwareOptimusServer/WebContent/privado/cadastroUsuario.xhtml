<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Usuarios</title>
</h:head>


<h:form id="cadUsuario">
	<div align="center">
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:submenu label="File" icon="ui-icon-document">
					<p:submenu label="New" icon="ui-icon-contact">
						<p:menuitem value="Project" url="#" />
						<p:menuitem value="Other" url="#" />
					</p:submenu>
					<p:menuitem value="Open" url="#" />
					<p:separator />
					<p:menuitem value="Quit" url="#" />
				</p:submenu>

				<p:submenu label="Edit" icon="ui-icon-pencil">
					<p:menuitem value="Undo" url="#"
						icon="ui-icon-arrowreturnthick-1-w" />
					<p:menuitem value="Redo" url="#"
						icon="ui-icon-arrowreturnthick-1-e" />
				</p:submenu>

				<p:submenu label="Help" icon="ui-icon-help">
					<p:menuitem value="Contents" url="#" />
					<p:submenu label="Search" icon="ui-icon-search">
						<p:submenu label="Text">
							<p:menuitem value="Workspace" url="#" />
						</p:submenu>
						<p:menuitem value="File" url="#" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Actions" icon="ui-icon-gear">
					<p:submenu label="Ajax" icon="ui-icon-refresh">
						<p:menuitem value="Save" actionListener="#{menuView.save}"
							icon="ui-icon-disk" update="messages" />
						<p:menuitem value="Update" actionListener="#{menuView.update}"
							icon="ui-icon-arrowrefresh-1-w" update="messages" />
					</p:submenu>
					<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
						<p:menuitem value="Delete" actionListener="#{menuView.delete}"
							icon="ui-icon-close" update="messages" ajax="false" />
					</p:submenu>
				</p:submenu>

				<p:menuitem value="Quit" url="http://www.primefaces.org"
					icon="ui-icon-close" />

				<f:facet name="options">
					<p:inputText style="margin-right:10px" placeholder="Search" />
					<p:commandButton type="button" value="Logout"
						icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
	<div align="center">
		<h:inputHidden value="#{usuarioBean.usuario.idUsuario}" />
		<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
		<p:panelGrid style="margin-top:20px" columns="2">
			<f:facet name="header">
				<p:row>
					<p:column colspan="7">Cadastro de Usuario</p:column>
				</p:row>
			</f:facet>

			<h:outputLabel for="nome" value="Nome: " style="font-weight:bold" />
			<p:inputText id="nome" value="#{usuarioBean.usuario.nome}" />

			<h:outputLabel for="login" value="Login: " style="font-weight:bold" />
			<p:inputText id="login" value="#{usuarioBean.usuario.login}"
				maxlength="15" required="true"
				validadorMessage="Login requer no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos
				'.' e '_'">
				<f:validateRegex pattern="([a-z]|[0-15][.]|[_]){5,15}" />
			</p:inputText>

			<h:outputLabel for="senha" value="Senha: " style="font-weight:bold" />
			<p:password id="senha" value="#{usuarioBean.usuario.password}"
				maxlength="15" required="true" redisplay="true" feedback="true"
				inline="true" />

			<h:outputLabel for="confSenha" value="Confirmar Senha: "
				style="font-weight:bold" />
			<p:password id="confSenha" value="#{usuarioBean.confirmarSenha}"
				maxlength="15" required="true" redisplay="true" feedback="true"
				inline="true" />

			<h:outputLabel for="adm" value="Administrador: "
				style="font-weight:bold" />
			<p:selectBooleanCheckbox value="#{usuarioBean.usuario.adm}" />
		</p:panelGrid>
		<h:panelGrid columns="2">
			<p:commandButton update="cadUsuario" value="Save">
				<p:dialog widgetVar="dlg2" modal="true" height="100">
					<h:outputText value="Cadastro salvo com sucesso" />
				</p:dialog>
			</p:commandButton>
			<p:commandButton value="Cancelar" />
		</h:panelGrid>
	</div>
</h:form>
</html>
