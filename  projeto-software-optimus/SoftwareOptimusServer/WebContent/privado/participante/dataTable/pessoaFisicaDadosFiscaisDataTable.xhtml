<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:panelGrid id="gridData3" columns="1">
	<p:blockUI block="gridData3" trigger="gridData3" />
	<p:dataTable id="listaRegime" value="#{empresaBean.listaReg}"
		var="listaReg" paginator="true" rows="6">

		<p:column headerText="Codigo">
			<h:outputLabel value="#{listaReg.idVigReg}" />
		</p:column>


		<p:column headerText="Regime de Apuração">
			<h:outputLabel value="#{listaReg.regime}" />
		</p:column>

		<p:column headerText="Início da Vigência">
			<h:outputLabel value="#{listaReg.dataInicio}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputLabel>
		</p:column>

		<p:column headerText="Excluir">
			<p:commandLink id="linkReg" value="Excluir" ajax="dialog"
				action="#{empresaBean.excluirRegime}" update="listaRegime">
				<f:setPropertyActionListener value="#{listaReg.idVigReg}"
					target="#{empresaBean.idReg}" />
			</p:commandLink>
		</p:column>

	</p:dataTable>
	<p:blockUI block="listaRegime" trigger="listaRegime">
        				LOADING<br />
		<p:graphicImage name="ajaxloader.gif" />
	</p:blockUI>
</h:panelGrid>
</html>
