<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form id="frmExtratoCaixa">
		<br />
		<h3 style="margin-top: 0">EXTRATO CAIXA</h3>
		<div align="left">

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<br />

			<p:tab id="dados">

				<h:panelGrid columns="15">

					<p:commandButton value="Caixa" type="button"
						onclick="PF('empresa').show();" update="frmTitulo" />
						
					Código:
					<p:outputLabel value="" />
					
					Caixa:
					<p:outputLabel value="" />
					
					 Data Inicio:
					 <p:calendar size="5" value="#{tituloBens.titulo.dataLancamento}" />
					 
					 Data Fim:
					 <p:calendar size="5" value="#{tituloBens.titulo.dataLancamento}" />

					<p:commandButton value="Pesquisar" update="tabelaCaixa" />

				</h:panelGrid>

				<p:dataTable id="tabelaCaixa" paginator="true" rows="6"
					var="titulos" value="">

					<p:column headerText="Codigo">
						<h:outputLabel value="" />
					</p:column>

					<p:column headerText="Descrição">
						<h:outputLabel value="" />
					</p:column>

					<p:column headerText="Valor crédito">
						<h:outputLabel value="" />
					</p:column>

					<p:column headerText="Valor débito">
						<h:outputLabel value="" />
					</p:column>

					<p:column headerText="Saldo">
						<h:outputLabel value="" />
					</p:column>


					<p:column headerText="Data">
						<h:outputLabel value="" />
					</p:column>

					<p:column headerText="Forma pgto">
						<h:outputLabel value="" />
					</p:column>

					<p:column headerText="Rubrica">
						<h:outputLabel value="" />
					</p:column>

				</p:dataTable>

			</p:tab>

		</div>
	</h:form>
</h:body>
</html>
