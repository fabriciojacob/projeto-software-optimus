<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<p:dataTable id="tabelaExtrato" paginator="true" rows="6" var="extratos"
	value="#{extratoBens.listaExtrato}">

	<p:column headerText="Codigo">
		<h:outputLabel value="#{extratos.idExtrato}" />
	</p:column>

	<p:column headerText="Descrição">
		<h:outputLabel value="#{extratos.descricao}" />
	</p:column>

	<p:column headerText="Valor crédito">
		<h:outputLabel value="#{extratos.credito}" />
	</p:column>

	<p:column headerText="Valor débito">
		<h:outputLabel value="#{extratos.debito}" />
	</p:column>

	<p:column headerText="Saldo">
		<h:outputLabel value="#{extratos.saldo}" />
	</p:column>


	<p:column headerText="Data">
		<h:outputLabel value="#{extratos.data}" />
	</p:column>

</p:dataTable>

</html>
