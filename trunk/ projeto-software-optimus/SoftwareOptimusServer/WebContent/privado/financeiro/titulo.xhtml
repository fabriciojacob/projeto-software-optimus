<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form id="frmTitulo">
		<br />
		<h3 style="margin-top: 0">TITULOS</h3>
		<div align="left">


			<p:commandButton value="Novo" type="button"
				onclick="PF('Titulo').show();" />

			<p:commandButton value="Consulta" type="button"
				onclick="PF('Titulo').show();" />



			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:dialog header="Titulo" widgetVar="titulo" modal="true"
				height="350" width="600">

				<h:panelGrid columns="3">
				Descrição:
					<p:inputText value="" />

					<p:commandButton value="Pesquisar" update="" actionListener="" />
				</h:panelGrid>

			</p:dialog>

			<p:tabView style="border: 0px">

				<p:tab id="dados" title="Cadastro">

					<p:dataTable id="" paginator="true" rows="6" value="" var="">

						<p:column headerText="Selecionar">
							<p:commandLink id="link" value="Selecionar"
								ajax="dialog,frmTitulo" action="" update="dados">
								<f:setPropertyActionListener value="" target="" />
							</p:commandLink>
						</p:column>

						<p:column headerText="Editar">
							<p:commandLink id="linkEdit" value="Editar"
								ajax="dialog,frmTitulo" action="" update="dados">
								<f:setPropertyActionListener value="" target="" />
							</p:commandLink>
						</p:column>


						<p:column headerText="Excluir">
							<p:commandLink id="linkExc" value="Excluir"
								ajax="dialog,frmTitulo" action="" update="dados">
								<f:setPropertyActionListener value="" target="" />
							</p:commandLink>
						</p:column>


					</p:dataTable>

				</p:tab>


			</p:tabView>
		</div>
	</h:form>
</h:body>
</html>
