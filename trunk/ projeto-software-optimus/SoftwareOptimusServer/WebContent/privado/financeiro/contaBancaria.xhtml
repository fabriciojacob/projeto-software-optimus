<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form id="frmContaBancaria">
		<br />
		<h3 style="margin-top: 0">CADASTRO DE CONTA</h3>
		<div align="left">

			<p:commandButton value="Novo" />

			<p:commandButton value="Salvar" />

			<p:commandButton value="Editar" />

			<p:commandButton value="Consulta" />

			<p:commandButton value="Cancelar" />

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:dialog header="Consulta" widgetVar="consulta" modal="true"
				height="300" width="500">
				<h:panelGrid columns="2">
					<p:inputText value="" />

					<p:commandButton value="Pesquisar" />
				</h:panelGrid>


				<p:dataTable id="pesquisaConta" paginator="true" rows="6" value=""
					var="contas">

					<p:column headerText="Codigo">
						<h:outputText value="" />
					</p:column>

					<p:column headerText="Titular">
						<h:outputText value="" />
					</p:column>

					<p:column headerText="Conta">
						<h:outputText value="" />
					</p:column>


					<p:column headerText="Agencia">
						<h:outputText value="" />
					</p:column>


					<p:column headerText="Banco">
						<h:outputText value="" />
					</p:column>

					<p:column headerText="Inativa">
						<h:outputText value="" />
					</p:column>

					<p:column headerText="Selecionar">
						<p:commandLink id="link" value="Selecionar"
							ajax="dialog,frmCadConta" action="#{contaBean.selecionar}"
							update="listaCFilha">
							<f:setPropertyActionListener value="#{contas.idConta}"
								target="#{contaBean.id}" />
						</p:commandLink>
					</p:column>

				</p:dataTable>

			</p:dialog>



			<p:tabView style="border: 0px">

				<p:tab id="dadosConta" title="Cadastro">
					<h:panelGrid columns="4">
						
					Inativa:
						<p:selectBooleanCheckbox />
					</h:panelGrid>
					<h:panelGrid columns="2" columnClasses="label, value">
					
					Codigo:
					<p:inputText id="contaCodigo" disabled="true" />
					
					Titular da Conta:
					<p:inputText id="titularConta" />
					
					Agencia
					<p:inputText id="agencia" />
					
					Conta:
					<p:inputText id="contaNumero" />
					
					Banco:
						<p:selectOneMenu id="bc" value="#{bancoBean.banco}">
							<f:selectItem itemLabel="Selecione um banco" />
							<f:selectItems value="#{bancoBean.listaBanco}" var="listaBancos"
								itemValue="#{listaBancos}" itemLabel="#{listaBancos.nome}" />
						</p:selectOneMenu>


					</h:panelGrid>
				</p:tab>


			</p:tabView>
		</div>
	</h:form>
</h:body>
</html>
