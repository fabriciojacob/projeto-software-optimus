<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<body>
	<h:form id="frmCadGrupo">
		<br />
		<h3 style="margin-top: 0">CADASTRO DE GRUPO</h3>
		<div align="left">
			<p:commandButton value="Novo" actionListener="#{subGrupoBean.novo}"
				ajax="grid" />

			<p:commandButton value="Salvar" disabled="#{subGrupoBean.sal}"
				actionListener="#{grupoBean.salvar}" ajax="grid" />

			<p:commandButton value="Alterar" disabled="#{subGrupoBean.alt}"
				actionListener="#{grupoBean.alterar}" ajax="grid" />

			<p:commandButton value="Excluir" disabled="#{subGrupoBean.rem}"
				actionListener="#{grupoBean.remover}" ajax="grid" />

			<p:commandButton id="consulta" value="Consultar" type="button"
				ajax="dialog, grid" onclick="PF('dlg3').show();"
				actionListener="#{grupoBean.cancelar}" />

			<p:commandButton value="Cancelar"
				actionListener="#{grupoBean.cancelar}" ajax="grid" />
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />


			<h:panelGrid id="grid" columns="2" columnClasses="label, value">
				
					Código do Grupo:
					<p:inputText id="idGrup" disabled="true"
					value="#{grupoBean.grupo.idGrupo}" />
		
					Descrição:
					<p:inputText id="desc" value="#{grupoBean.grupo.descricao}"
					maxlength="100" size="30" disabled="#{grupoBean.desc}" />

			</h:panelGrid>

			<p:commandButton id="vincSubGrupo" value="Incluir SubGrupo"
				disabled="#{subGrupoBean.vig}" onclick="PF('dlg2').show();" />


			<h:panelGrid id="gridData1" columns="1">
				<p:blockUI block="gridData1" trigger="vincSubGrupo" />
				<p:dataTable id="listGrupo" value="#{grupoBean.listaSubGrupo}"
					paginator="true" rows="6" var="subGrupo">

					<p:column headerText="Codigo do SubGrupo">
						<h:outputText value="#{subGrupo.idSubGrupo}" />
					</p:column>

					<p:column headerText="Descrição da Categoria">
						<h:outputText value="#{subGrupo.descricao}" />
					</p:column>

					<p:column headerText="Excluir">
						<p:commandLink id="linkExcluir" value="Excluir" ajax="dialog2"
							action="#{grupoBean.removiSub}" update="data1">
							<f:setPropertyActionListener value="#{subGrupo.idSubGrupo}"
								target="#{grupoBean.idSub}" />
						</p:commandLink>
					</p:column>

				</p:dataTable>
				<p:blockUI block="listGrupo" trigger="listGrupo">
        				LOADING<br />
					<p:graphicImage name="ajaxloader.gif" />
				</p:blockUI>
			</h:panelGrid>


			<p:dialog id="dialog" header="Consulta" widgetVar="dlg3" modal="true"
				height="300" width="650">

				<div align="right">
					<h:panelGrid columns="1">
						<p:commandButton value="Pesquisar"
							actionListener="#{grupoBean.buscarGrup}" update="gridData">
						</p:commandButton>
					</h:panelGrid>
				</div>
				<h:panelGrid columns="3" columnClasses="label" cellspacing="3">

					<p:inputText id="texto" value="#{grupoBean.busca}" size="40" />

					<p:selectOneMenu id="fConsult" value="#{grupoBean.filtro}">
						<f:selectItem itemLabel="Selecione uma Opção" />
						<f:selectItem itemLabel="Código" itemValue="id" />
						<f:selectItem itemLabel="Descrição" itemValue="desc" />
					</p:selectOneMenu>

				</h:panelGrid>
				<h:panelGrid id="gridData" columns="1" columnClasses="label, value">
					<p:blockUI block="gridData" trigger="consulta" />
					<p:dataTable id="data" value="#{grupoBean.listaGrupo}"
						paginator="true" rows="6" var="grupo" rowKey="grupo.idGrupo">
						<p:column headerText="Código do Grupo">
							<h:outputText value="#{grupo.idSubGrupo}" />
						</p:column>

						<p:column headerText="Descrição">
							<h:outputText value="#{grupo.descricao}" />
						</p:column>

						<p:column headerText="Selecionar">
							<p:commandLink id="link" value="Editar" ajax="data"
								action="#{grupoBean.editGrupo}">
								<f:setPropertyActionListener value="#{grupo.idGrupo}"
									target="#{grupoBean.id}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
					<p:blockUI block="data" trigger="data">
        				LOADING<br />
						<p:graphicImage name="ajaxloader.gif" />
					</p:blockUI>
				</h:panelGrid>

			</p:dialog>


			<p:dialog id="dialog2" header="SubGrupo" widgetVar="dlg2"
				modal="true" height="100" width="400">

				<h:panelGrid id="gridSub" columns="2" columnClasses="label, value">
				
					SubGrupo:
					<p:selectOneMenu id="subGrupoChk" style="width:265px;"
						value="#{grupoBean.subGrupo}">
						<f:selectItem itemLabel="Selecione um SubGrupo" />
						<f:selectItems value="#{grupoBean.listaSubGrupo}"
							var="listaSubGrupo" itemValue="#{listaSubGrupo}"
							itemLabel="#{listaSubGrupo.idSubGrupo} - #{listaSubGrupo.descricao}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<p:commandButton id="btnIncluir" value="Incluir"
					actionListener="#{grupoBean.incluirSub}"
					update="gridSub, listGrupo" />
			</p:dialog>
		</div>
	</h:form>
</body>
</html>
