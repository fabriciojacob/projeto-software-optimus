<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<body>
	<h:form id="frmCadUnidMed">
		<br />
		<h3 style="margin-top: 0">CADASTRO DE UNIDADE DE MEDIDA</h3>
		<div align="left">
			<p:commandButton value="Novo" actionListener="#{unidMedBean.novo}"
				ajax="grid" />

			<p:commandButton value="Salvar" disabled="#{unidMedBean.sal}"
				actionListener="#{unidMedBean.salvarUnid}" ajax="grid" />

			<p:commandButton value="Alterar" disabled="#{unidMedBean.alt}"
				actionListener="#{unidMedBean.altUnid}" ajax="grid" />

			<p:commandButton value="Excluir" disabled="#{unidMedBean.rem}"
				actionListener="#{unidMedBean.remUnid}" ajax="grid" />
				
			<p:commandButton id="consulta" value="Consulta"
				action="#{pesquisaUnidadeMedidaBean.abrirDialogo}">
				<p:ajax event="dialogReturn" listener="#{unidMedBean.unidMedidaSelecionado}" update="frmCadUnidMed"/>
			</p:commandButton>

			<p:commandButton value="Cancelar"
				actionListener="#{unidMedBean.cancelar}" ajax="grid" />
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<h:panelGrid id="grid" columns="2" columnClasses="label, value">
				
					Código da Unidades:
					<p:inputText id="idUnidMed" disabled="true"
					value="#{unidMedBean.unidMed.idUnidMed}" />
		
					Unidade Abreviada:
					<p:inputText id="unid" value="#{unidMedBean.unidMed.unid}"
					size="10" disabled="#{unidMedBean.unidAbre}" />
					
					Descrição da Unidade:
					<p:inputText id="descUnid" value="#{unidMedBean.unidMed.descUnid}"
					size="40" disabled="#{unidMedBean.desc}" />

			</h:panelGrid>
		</div>
	</h:form>
</body>
</html>
