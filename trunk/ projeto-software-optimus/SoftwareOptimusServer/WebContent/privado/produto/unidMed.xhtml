<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<body>
	<h:form id="frmCadUnidMed">
		<br />
		<h3 style="margin-top: 0">CADASTRO DE UNIDADE DE MEDIDA</h3>
		<div align="left">
			<p:commandButton value="Novo" actionListener="#{unidMedBean.novo}"
				ajax="grid" />

			<p:commandButton value="Salvar" disabled="#{unidMedBean.sal}"
				actionListener="#{unidMedBean.salvarUnid}" ajax="grid" />

			<p:commandButton value="Alterar" disabled="#{unidMedBean.alt}"
				actionListener="#{unidMedBean.altUnid}" ajax="grid" />

			<p:commandButton value="Excluir" disabled="#{unidMedBean.rem}"
				actionListener="#{unidMedBean.remUnid}" ajax="grid" />

			<p:commandButton id="consulta" value="Consultar" type="button"
				ajax="dialog, grid" onclick="PF('dlg3').show();"
				disabled="#{unidMedBean.disable}"
				actionListener="#{unidMedBean.cancelar}" />

			<p:commandButton value="Cancelar"
				actionListener="#{unidMedBean.cancelar}" ajax="grid" />
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<h:panelGrid id="grid" columns="2" columnClasses="label, value">
				
					Código da Unidades:
					<p:inputText id="idUnidMed" disabled="true"
					value="#{unidMedBean.unidMed.idUnidMed}" />
		
					Unidade Abreviada:
					<p:inputText id="unid" value="#{unidMedBean.unidMed.unid}"
					size="10" disabled="#{unidMedBean.unidAbre}" />
					
					Descrição da Unidade:
					<p:inputText id="descUnid" value="#{unidMedBean.unidMed.descUnid}"
					size="40" disabled="#{unidMedBean.desc}" />

			</h:panelGrid>

			<p:dialog id="dialog" header="Consulta" widgetVar="dlg3" modal="true"
				height="300" width="650">

				<div align="right">
					<h:panelGrid columns="1">
						<p:commandButton value="Pesquisar"
							actionListener="#{unidMedBean.buscaUnid}" update="gridData">
						</p:commandButton>
					</h:panelGrid>
				</div>
				<h:panelGrid columns="3" columnClasses="label" cellspacing="3">

					<p:inputText id="texto" value="#{unidMedBean.busca}" size="40" />

					<p:selectOneMenu id="fConsult" value="#{unidMedBean.filtro}">/>
						<f:selectItem itemLabel="Código" itemValue="id" />
						<f:selectItem itemLabel="Unid. Abreviada" itemValue="unid" />
						<f:selectItem itemLabel="Descrição" itemValue="desc" />
					</p:selectOneMenu>

				</h:panelGrid>
				<h:panelGrid id="gridData" columns="1" columnClasses="label, value">
					<p:blockUI block="gridData" trigger="consulta" />
					<p:dataTable id="data" value="#{unidMedBean.unidMedLis}"
						paginator="true" rows="6" var="unidades"
						rowKey="unidades.idUnidMed">
						<p:column headerText="Codigo da Unidade">
							<h:outputText value="#{unidades.idUnidMed}" />
						</p:column>

						<p:column headerText="Unidade Abreviada">
							<h:outputText value="#{unidades.unid}" />
						</p:column>

						<p:column headerText="Descrição da Unidade">
							<h:outputText value="#{unidades.descUnid}" />
						</p:column>
						<p:column headerText="Selecionar">
							<p:commandLink id="link" value="Editar" ajax="data"
								action="#{unidMedBean.editUnid}">
								<f:setPropertyActionListener value="#{unidades.idUnidMed}"
									target="#{unidMedBean.id}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
					<p:blockUI block="data" trigger="data">
        				LOADING<br />
						<p:graphicImage name="ajaxloader.gif" />
					</p:blockUI>
				</h:panelGrid>

			</p:dialog>
		</div>
	</h:form>
</body>
</html>
