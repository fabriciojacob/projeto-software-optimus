<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form id="frmMovEst">
		<br />
		<h3 style="margin-top: 0">MOVIMENTAÇÃO ESTOQUE</h3>
		<div align="left">


			<p:commandButton value="+" type="button" id="add"
				onclick="PF('movEst').show();" />

			<p:commandButton value="Empresa" type="button"
				onclick="PF('empresa').show();" update="frmMovEst" />

			<p:commandButton id="prod" value="Produto" type="button"
				onclick="PF('produto').show();" update="frmMovEst" />

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:dialog header="Inclusão de Produto no Estoque" widgetVar="movEst"
				modal="true" height="350" width="400" id="dialogEstoque">

				<h:panelGrid columns="2" id="dadosTitulo">
				
				Código:
				<p:inputText size="30" disabled="true" id="txtEmpresa"
						value="#{produtoEstoqueBean.produtoEstoque.idProdEst}" />
				
				Empresa:                       
				<p:inputText size="30" disabled="true"
						value="#{produtoEstoqueBean.produtoEstoque.empresa.fantasia}" />
						
				Produto:                       
				<p:inputText size="30" disabled="true"
						value="#{produtoEstoqueBean.produtoEstoque.produto.descProd}" />
				
				Justificativa:
				<p:inputText size="30"
						value="#{produtoEstoqueBean.produtoEstoque.justificativa}" />
				
				Data:
				<p:calendar size="15"
						value="#{produtoEstoqueBean.produtoEstoque.data}" />
				 
				Tipo Movimento:
				<p:selectOneMenu id="tipMov"
						value="#{produtoEstoqueBean.produtoEstoque.tipoMovEst}">
						<f:selectItem itemLabel="Selecione um Tipo " />
						<f:selectItem itemLabel="Entrada" itemValue="MANUALENTRADA" />
						<f:selectItem itemLabel="Saida" itemValue="MANUALSAIDA" />
					</p:selectOneMenu>

				Quantidade:
				<p:inputText size="15" value="#{produtoEstoqueBean.quantEntSai}" />
				
				Custo Médio:
				<p:inputText size="15"
						value="#{produtoEstoqueBean.produtoEstoque.custoMedio}" />
				
				Total:
				<p:inputText size="15"
						value="#{produtoEstoqueBean.produtoEstoque.totalCusto}" />

				</h:panelGrid>

			</p:dialog>

			<p:dialog header="Consulta Empresa" widgetVar="empresa" modal="true"
				height="350" width="400" id="dialogEmpresa">

				<div align="right">
					<h:panelGrid columns="1">

						<p:commandButton value="Pesquisar"
							actionListener="#{empresaBean.pesquisa}" update="dataPesquisa" />
					</h:panelGrid>
				</div>

				<h:panelGrid columns="2">

					<p:inputText id="textoConsulta" size="40"
						value="#{empresaBean.tipoConsulta}" />

					<p:selectOneMenu id="fConsult" value="#{empresaBean.filtro}">/>
						<f:selectItem itemLabel="CNPJ" itemValue="cnpj" />
						<f:selectItem itemLabel="Nome Fantasia" itemValue="nomeFantasia" />
					</p:selectOneMenu>

				</h:panelGrid>
				<p:dataTable id="dataPesquisa"
					value="#{empresaBean.retornoListaPessoa}" var="pesEmpresa"
					paginator="true" rows="6">

					<p:column headerText="Codigo">
						<h:outputText value="#{pesEmpresa.idPessoa}" />
					</p:column>

					<p:column headerText="Nome Fantasia">
						<h:outputText value="#{pesEmpresa.fantasia}" />
					</p:column>

					<p:column headerText="CNPJ">
						<h:outputText value="#{pesEmpresa.cnpj}" />
					</p:column>

					<p:column headerText="Selecionar">
						<p:commandLink id="link" value="Selecionar"
							action="#{produtoEstoqueBean.selecionaEmpresa}"
							ajax="dialogEmpresa, frmMovEst">
							<f:setPropertyActionListener value="#{pesEmpresa.idPessoa}"
								target="#{produtoEstoqueBean.empresaSelecionada}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>

			</p:dialog>

			<p:dialog header="Consulta Produto" widgetVar="produto" modal="true"
				height="350" width="400" id="dialogProduto">

				<div align="right">
					<h:panelGrid columns="1">
						<p:commandButton value="Pesquisar"
							actionListener="#{produtoBean.buscarProd}" update="gridData">
						</p:commandButton>
					</h:panelGrid>
				</div>
				<h:panelGrid columns="3" columnClasses="label" cellspacing="3">

					<p:inputText id="texto" value="#{produtoBean.busca}" size="40" />

					<p:selectOneMenu id="Consult" value="#{produtoBean.filtro}">
						<f:selectItem itemLabel="Selecione uma Opção" />
						<f:selectItem itemLabel="Código" itemValue="id" />
						<f:selectItem itemLabel="Descrição" itemValue="desc" />
					</p:selectOneMenu>

				</h:panelGrid>
				<h:panelGrid id="gridData" columns="1" columnClasses="label, value">
					<p:blockUI block="gridData" trigger="prod" />
					<p:dataTable id="data" value="#{produtoBean.listaProduto}"
						paginator="true" rows="6" var="produto" rowKey="produto.idPorduto">

						<p:column headerText="Código do Produto">
							<h:outputText value="#{produto.idProduto}" />
						</p:column>

						<p:column headerText="Descrição">
							<h:outputText value="#{produto.descProd}" />
						</p:column>

						<p:column headerText="Selecionar">
							<p:commandLink id="link2" value="Selecionar"
								ajax="dialogEmpresa, frmMovEst"
								action="#{produtoEstoqueBean.selecionaProduto}">
								<f:setPropertyActionListener value="#{produto.idProduto}"
									target="#{produtoEstoqueBean.produtoSelecionado}" />
							</p:commandLink>
						</p:column>

					</p:dataTable>
					<p:blockUI block="data" trigger="data">
        				LOADING<br />
						<p:graphicImage name="ajaxloader.gif" />
					</p:blockUI>
				</h:panelGrid>

			</p:dialog>

			<p:tab id="incMov">
				<h:panelGrid columns="15">
					Empresa:
					<p:outputLabel
						value="#{produtoEstoqueBean.produtoEstoque.empresa.fantasia}" />
					
					Produto:
					<p:outputLabel
						value="#{produtoEstoqueBean.produtoEstoque.produto.descProd}" />
					
					 Data Inicio:
					 <p:calendar size="5" value="#{produtoEstoqueBean.dataIni}" />
					 
					 Data Fim:
					 <p:calendar size="5" value="#{produtoEstoqueBean.dataFim}" />

					<p:selectOneMenu
						value="#{produtoEstoqueBean.produtoEstoque.tipoMovEst}">
						<f:selectItem itemLabel="Selecione tipo de movimento opcional" />
						<f:selectItem itemLabel="COMPRA" itemValue="COMPRA" />
						<f:selectItem itemLabel="VENDA" itemValue="VENDA" />
						<f:selectItem itemLabel="OUTRA SAÍDA" itemValue="OUTRASAIDA" />
						<f:selectItem itemLabel="OUTRA ENTRADA" itemValue="OUTRAENTRADA" />
						<f:selectItem itemLabel="ENTRADA MANUAL" itemValue="MANUALENTRADA" />
						<f:selectItem itemLabel="SAIDA MANUAL" itemValue="MANUALSAIDA" />
					</p:selectOneMenu>

					<p:commandButton value="Pesquisar" update="tabelaMovEst"
						actionListener="#{produtoEstoqueBean.pesquisaMovEstoque}" />

				</h:panelGrid>

				<p:dataTable id="tabelaMovEst" paginator="true" rows="6"
					resizableColumns="true" var="listaProdutoEstoque"
					value="#{produtoEstoqueBean.listaProdutoEstoque}">

					<f:facet name="header">
            			Movimentação do Produto no Estoque
        			</f:facet>

					<p:column headerText="Código"
						sortBy="#{listaProdutoEstoque.idProdEst}">
						<h:outputLabel value="#{listaProdutoEstoque.idProdEst}" />
					</p:column>

					<p:column headerText="Descrição"
						sortBy="#{listaProdutoEstoque.justificativa}">
						<h:outputLabel value="#{listaProdutoEstoque.justificativa}" />
					</p:column>

					<p:column headerText="Data" sortBy="#{listaProdutoEstoque.data}">
						<h:outputLabel value="#{listaProdutoEstoque.data}">
							<f:convertDateTime type="date" dateStyle="medium" />
						</h:outputLabel>
					</p:column>

					<p:column headerText="Tipo Movimento"
						sortBy="#{listaProdutoEstoque.tipoMovEst}">
						<h:outputLabel value="#{listaProdutoEstoque.tipoMovEst}" />
					</p:column>

					<p:column headerText="Produto"
						sortBy="#{listaProdutoEstoque.produto.descProd}">
						<h:outputLabel value="#{listaProdutoEstoque.produto.descProd}" />
					</p:column>

					<p:column headerText="Quantidade Anterior"
						sortBy="#{listaProdutoEstoque.quantidade}">
						<h:outputLabel value="#{listaProdutoEstoque.quantidade}" />
					</p:column>

					<p:column headerText="Quantidade Saida"
						sortBy="#{listaProdutoEstoque.quantSaida}">
						<h:outputLabel value="#{listaProdutoEstoque.quantSaida}" />
					</p:column>

					<p:column headerText="Quantidade Entrada"
						sortBy="#{listaProdutoEstoque.quantEntrada}">
						<h:outputLabel value="#{listaProdutoEstoque.quantEntrada}" />
					</p:column>

					<p:column headerText="Saldo" sortBy="#{listaProdutoEstoque.saldo}">
						<h:outputLabel value="#{listaProdutoEstoque.saldo}" />
					</p:column>

					<p:column headerText="Custo Médio"
						sortBy="#{listaProdutoEstoque.custoMedio}">
						<h:outputLabel value="#{listaProdutoEstoque.custoMedio}" />
					</p:column>

					<p:column headerText="Total Custo"
						sortBy="#{listaProdutoEstoque.totalCusto}">
						<h:outputLabel value="#{listaProdutoEstoque.totalCusto}" />
					</p:column>
				</p:dataTable>
			</p:tab>
		</div>
	</h:form>
</h:body>
</html>
