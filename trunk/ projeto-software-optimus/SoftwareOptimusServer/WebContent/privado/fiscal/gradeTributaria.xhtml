<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<body>
	<h:form id="frmCadGrade">
		<br />
		<h3 style="margin-top: 0">CADASTRO DA GRADE TRIBUTÁRIA</h3>
		<div align="left">
			<p:commandButton value="Novo"
				actionListener="#{gradeTributariaBean.novo}" ajax="grid" />

			<p:commandButton value="Salvar" disabled="#{gradeTributariaBean.sal}"
				actionListener="#{gradeTributariaBean.salvar}" ajax="grid" />

			<p:commandButton value="Alterar"
				disabled="#{gradeTributariaBean.alt}"
				actionListener="#{gradeTributariaBean.alterar}" ajax="grid" />

			<p:commandButton value="Excluir"
				disabled="#{gradeTributariaBean.rem}"
				actionListener="#{gradeTributariaBean.remover}" ajax="grid" />

			<p:commandButton id="consulta" value="Consultar" type="button"
				ajax="dialog, grid" onclick="PF('dlg3').show();"
				disabled="#{unidMedBean.disable}"
				actionListener="#{gradeTributariaBean.cancelar}" />

			<p:commandButton value="Cancelar"
				actionListener="#{gradeTributariaBean.cancelar}" ajax="grid" />
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<h:panelGrid id="grid" columns="1" columnClasses="label, value">
				<h:panelGrid columns="1">
					<p:selectOneRadio id="entSai"
						value="#{gradeTributariaBean.tipoEntSai}">
						<f:selectItem itemLabel="Entrada" itemValue="ENTRADA" />
						<f:selectItem itemLabel="Saida" itemValue="SAIDA" />
					</p:selectOneRadio>
				</h:panelGrid>
				<h:panelGrid columns="2">			
					Codigo da Grade:
					<p:inputText id="idGrade" disabled="true"
						value="#{gradeTributariaBean.grade.id}" />

					Estado Origem:
					<p:selectOneMenu id="ufOr"
						value="#{gradeTributariaBean.grade.origem}">
						<f:selectItem itemLabel="Selecione um Estado origem" />
						<f:selectItems value="#{geralBean.estados}" var="listaEstados"
							itemValue="#{listaEstados}" itemLabel="#{listaEstados.descricao}" />
					</p:selectOneMenu>
				
					Estado Destino:
					<p:selectOneMenu id="ufDe"
						value="#{gradeTributariaBean.grade.destino}">
						<f:selectItem itemLabel="Selecione um Estado Destino" />
						<f:selectItems value="#{geralBean.estados}" var="listaEstados"
							itemValue="#{listaEstados}" itemLabel="#{listaEstados.descricao}" />
					</p:selectOneMenu>

					Pauta:
					<p:selectOneMenu id="pauta"
						value="#{gradeTributariaBean.grade.pautaMva}" style="width:350px;">
						<f:selectItem itemLabel="Selecione uma Pauta" />
						<f:selectItems value="#{gradeTributariaBean.listaPauta}"
							var="pautaList" itemValue="#{pautaList}"
							itemLabel="#{pautaList.idPautaMVA} - #{pautaList.descricao}" />
					</p:selectOneMenu>

					Alíquota:
					<p:selectOneMenu id="aliquota"
						value="#{gradeTributariaBean.grade.aliquota}" style="width:350px;">
						<f:selectItem itemLabel="Selecione uma Alíquota" />
						<f:selectItems value="#{gradeTributariaBean.listaAliquota}"
							var="pautaList" itemValue="#{pautaList}"
							itemLabel="#{pautaList.idAliq} - #{pautaList.aliquota}" />
					</p:selectOneMenu>

				</h:panelGrid>
			</h:panelGrid>

			<p:tooltip id="toolTipAliq" for="aliquota"
				value="Exibição 'Codigo' - 'Alíquota'" showEffect="clip"
				hideEffect="explode" />

			<p:tooltip id="toolTipPauta" for="pauta"
				value="Exibição 'Codigo' - 'Descrição da Pauta'" showEffect="clip"
				hideEffect="explode" />
				
			<p:dialog id="dialog" header="Consulta" widgetVar="dlg3" modal="true"
				height="300" width="650">

				<div align="right">
					<h:panelGrid columns="1">
						<p:commandButton value="Pesquisar"
							actionListener="#{gradeTributariaBean.buscar}" update="gridData">
						</p:commandButton>
					</h:panelGrid>
				</div>
				<h:panelGrid columns="3" columnClasses="label" cellspacing="3">
					<p:inputText id="texto" value="#{gradeTributariaBean.busca}"
						size="40" />

					<p:selectOneMenu id="fConsult"
						value="#{gradeTributariaBean.filtro}">/>
						<f:selectItem itemLabel="Selecione uma Opção" />
						<f:selectItem itemLabel="Código" itemValue="id" />
						<f:selectItem itemLabel="Estado Origem" itemValue="estOrigem" />
						<f:selectItem itemLabel="Estado Destino" itemValue="estDestino" />
						<f:selectItem itemLabel="Alíquota" itemValue="aliquota" />
						<f:selectItem itemLabel="Entrada" itemValue="ent" />
						<f:selectItem itemLabel="Saida" itemValue="sai" />
					</p:selectOneMenu>

				</h:panelGrid>
				<h:panelGrid id="gridData" columns="1" columnClasses="label, value">
					<p:blockUI block="gridData" trigger="consulta" />
					<p:dataTable id="data" value="#{gradeTributariaBean.listaGrade}"
						paginator="true" rows="6" var="listGrade" rowKey="listGrade.id">
						<p:column headerText="Código da Grade">
							<h:outputText value="#{aliquota.idAliq}" />
						</p:column>

						<p:column headerText="Alíquota">
							<h:outputText value="#{listaGrade.id}" />
						</p:column>

						<p:column headerText="Estado Origem">
							<h:outputText value="#{listaGrade.origem}" />
						</p:column>

						<p:column headerText="Estado Destino">
							<h:outputText value="#{listaGrade.destino}" />
						</p:column>

						<p:column headerText="Alíquota">
							<h:outputText value="#{listaGrade.destino}" />
						</p:column>

						<p:column headerText="Ent/Sai">
							<h:outputText value="#{listaGrade.destino}" />
						</p:column>

						<p:column headerText="Pauta">
							<h:outputText value="#{listaGrade.pautaMva}" />
						</p:column>

						<p:column headerText="Selecionar">
							<p:commandLink id="link" value="Editar" ajax="grid, dialog1"
								action="#{gradeTributariaBean.editGrade}">
								<f:setPropertyActionListener value="#{listaGrade.id}"
									target="#{gradeTributariaBean.id}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
					<p:blockUI block="data" trigger="data">
        				LOADING<br />
						<p:graphicImage name="ajaxloader.gif" />
					</p:blockUI>
				</h:panelGrid>
			</p:dialog>
		</div>
	</h:form>
</body>
</html>
