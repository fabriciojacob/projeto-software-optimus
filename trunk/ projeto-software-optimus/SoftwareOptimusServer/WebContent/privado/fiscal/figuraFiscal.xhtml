<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<body>
	<h:form id="frmCadGrade">
		<br />
		<h3 style="margin-top: 0">CADASTRO DE FIGURA FISCAL</h3>
		<div align="left">
			<p:commandButton value="Novo"
				actionListener="#{figuraFiscalBean.novo}" ajax="grid" />

			<p:commandButton value="Salvar" disabled="#{figuraFiscalBean.sal}"
				actionListener="#{figuraFiscalBean.salvar}" ajax="grid" />

			<p:commandButton value="Alterar" disabled="#{figuraFiscalBean.alt}"
				actionListener="#{figuraFiscalBean.alterar}" ajax="grid" />

			<p:commandButton value="Excluir" disabled="#{figuraFiscalBean.rem}"
				actionListener="#{figuraFiscalBean.remover}" ajax="grid" />

			<p:commandButton id="consulta" value="Consultar" type="button"
				ajax="dialog, grid" onclick="PF('dlg3').show();"
				actionListener="#{figuraFiscalBean.cancelar}" />

			<p:commandButton value="Cancelar"
				actionListener="#{figuraFiscalBean.cancelar}" ajax="grid" />
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<h:panelGrid id="grid" columns="2" columnClasses="label, value">
					Código da Figura:
					<p:inputText id="idFig" disabled="true"
					value="#{figuraFiscalBean.figura.idFigura}" />
					
					Descrição da Figura:
					<p:inputText id="desc" value="#{figuraFiscalBean.figura.descricao}" />
			</h:panelGrid>
			<p:commandButton id="diGrade" value="Grade" type="button"
				disabled="#{figuraFiscalBean.inc}" onclick="PF('dlg2').show();" />

			<p:commandButton id="outGrade" value="Outras Grades" type="button"
				disabled="#{figuraFiscalBean.outInc}" onclick="PF('dlg2').show();" />

			<p:dialog header="Grade Tributária" widgetVar="dlg2" modal="true"
				height="200" width="330">

				<h:panelGrid columns="2" columnClasses="label, value">
					Codigo da Grade:
					<p:inputText id="idGrade" disabled="true"
						value="#{figuraFiscalBean.grade.id}" />

					<p:selectOneRadio id="entraSai"
						value="#{figuraFiscalBean.entSai}">
						<f:selectItem itemLabel="Entrada" itemValue="ENTRADA" />
						<f:selectItem itemLabel="Saida" itemValue="SAIDA" />
					</p:selectOneRadio>

					Estado Origem:
					<p:selectOneMenu id="ufOr" value="#{figuraFiscalBean.grade.origem}"
						style="width:200px;">
						<f:selectItem itemLabel="Selecione um Estado origem" />
						<f:selectItems value="#{geralBean.estados}" var="listaEstados"
							itemValue="#{listaEstados}" itemLabel="#{listaEstados.descricao}" />
					</p:selectOneMenu>
				
					Estado Destino:
					<p:selectOneMenu id="ufDe"
						value="#{figuraFiscalBean.grade.destino}" style="width:200px;">
						<f:selectItem itemLabel="Selecione um Estado Destino" />
						<f:selectItems value="#{geralBean.estados}" var="listaEstados"
							itemValue="#{listaEstados}" itemLabel="#{listaEstados.descricao}" />
					</p:selectOneMenu>

					Pauta:
					<p:selectOneMenu id="pauta"
						value="#{figuraFiscalBean.grade.pautaMva}" style="width:200px;">
						<f:selectItem itemLabel="Selecione uma Pauta" />
						<f:selectItems value="#{figuraFiscalBean.listaPauta}"
							var="pautaList" itemValue="#{pautaList}"
							itemLabel="#{pautaList.idPautaMVA} - #{pautaList.descricao}" />
					</p:selectOneMenu>

					Alíquota:
					<p:selectOneMenu id="aliquota"
						value="#{figuraFiscalBean.grade.aliquota}" style="width:200px;">
						<f:selectItem itemLabel="Selecione uma Alíquota" />
						<f:selectItems value="#{figuraFiscalBean.listaAliquota}"
							var="pautaList" itemValue="#{pautaList}"
							itemLabel="#{pautaList.idAliq} - #{pautaList.aliquota}" />
					</p:selectOneMenu>

					Tipo Grade
					<p:selectOneMenu id="tipoGrade"
						value="#{figuraFiscalBean.tipoGrade}" style="width:200px;">
						<f:selectItem itemLabel="Selecione um Tipo" />
						<f:selectItem itemLabel="Dristribuidor" itemValue="DISTRIBUIDOR" />
						<f:selectItem itemLabel="Fabricante" itemValue="FABRICANTE" />
						<f:selectItem itemLabel="Outros" itemValue="OUTROS" />
					</p:selectOneMenu>

					<p:commandButton value="Incluir"
						actionListener="#{figuraFiscalBean.incluirGrade}"
						update="listaGrade" />
				</h:panelGrid>
			</p:dialog>

			<h:panelGrid id="gridGrade" columns="1">
				<p:blockUI block="gridGrade" trigger="diGrade" />
				<p:dataTable id="listaGrade" value="#{figuraFiscalBean.listaGrade}"
					var="listGrade" paginator="true" rows="6">

					<p:column headerText="Código da Grade">
						<h:outputText value="#{listGrade.id}" />
					</p:column>

					<p:column headerText="Estado Origem">
						<h:outputText value="#{listGrade.origem}" />
					</p:column>

					<p:column headerText="Estado Destino">
						<h:outputText value="#{listGrade.destino}" />
					</p:column>

					<p:column headerText="Alíquota">
						<h:outputText value="#{listGrade.aliquota}" />
					</p:column>

					<p:column headerText="Ent/Sai">
						<h:outputText value="#{listGrade.io}" />
					</p:column>

					<p:column headerText="Tipo da Grade">
						<h:outputText value="#{listGrade.tipoGrade}" />
					</p:column>

					<p:column headerText="Pauta">
						<h:outputLabel value="#{listGrade.pauta}" />
					</p:column>

					<p:column headerText="Editar">
						<p:commandLink id="linkEditaGrade" value="Editar" ajax="dialog"
							action="#{figuraFiscalBean.editGrade}" update="listaGrade">
							<f:setPropertyActionListener value="#{listaGrade.id}"
								target="#{figuraFiscalBean.id}" />
						</p:commandLink>
					</p:column>

					<p:column headerText="Excluir">
						<p:commandLink id="linkExcluiGrade" value="Excluir" ajax="dialog"
							action="#{figuraFiscalBean.excluirGrade}" update="listaGrade">
							<f:setPropertyActionListener value="#{listaGrade.id}"
								target="#{figuraFiscalBean.id}" />
						</p:commandLink>
					</p:column>

				</p:dataTable>
				<p:blockUI block="listaGrade" trigger="listaGrade">
        				LOADING<br />
					<p:graphicImage name="ajaxloader.gif" />
				</p:blockUI>
			</h:panelGrid>

			<p:dialog id="dialog" header="Consulta" widgetVar="dlg3" modal="true"
				height="300" width="650">

				<div align="right">
					<h:panelGrid columns="1">
						<p:commandButton value="Pesquisar"
							actionListener="#{figuraFiscalBean.buscar}" update="gridData">
						</p:commandButton>
					</h:panelGrid>
				</div>
				<h:panelGrid columns="3" columnClasses="label" cellspacing="3">
					<p:inputText id="texto" value="#{figuraFiscalBean.busca}" size="40" />

					<p:selectOneMenu id="fConsult" value="#{figuraFiscalBean.filtro}">/>
						<f:selectItem itemLabel="Selecione uma Opção" />
						<f:selectItem itemLabel="Código" itemValue="id" />
						<f:selectItem itemLabel="Descrição" itemValue="des" />
					</p:selectOneMenu>

				</h:panelGrid>
				<h:panelGrid id="gridData" columns="1" columnClasses="label, value">
					<p:blockUI block="gridData" trigger="consulta" />
					<p:dataTable id="data" value="#{figuraFiscalBean.listaFigura}"
						paginator="true" rows="6" var="listFigura"
						rowKey="listFigura.idFigura">

						<p:column headerText="Código da Figura">
							<h:outputText value="#{listFigura.idFigura}" />
						</p:column>

						<p:column headerText="Descrição">
							<h:outputText value="#{listFigura.descricao}" />
						</p:column>

						<p:column headerText="Selecionar">
							<p:commandLink id="link" value="Editar" ajax="grid, dialog1"
								action="#{figuraFiscalBean.editFigura}">
								<f:setPropertyActionListener value="#{listaFigura.idFigura}"
									target="#{figuraFiscalBean.id}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
					<p:blockUI block="data" trigger="data">
        				LOADING<br />
						<p:graphicImage name="ajaxloader.gif" />
					</p:blockUI>
				</h:panelGrid>
			</p:dialog>
		</div>
	</h:form>
</body>
</html>
