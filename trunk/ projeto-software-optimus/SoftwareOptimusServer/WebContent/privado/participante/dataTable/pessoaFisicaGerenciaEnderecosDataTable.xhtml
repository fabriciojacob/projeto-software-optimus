<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:panelGrid id="gridData2" columns="1">
	<p:blockUI block="gridData2" trigger="gridData2" />
	<p:dataTable id="listaEndereco" value="#{participanteBean.listaEnd}"
		var="listaEnd" paginator="true" rows="6">

		<p:column headerText="Codigo">
			<h:outputText value="#{listaEnd.idEndereco}" />
		</p:column>

		<p:column headerText="Endereco">
			<h:outputText value="#{listaEnd.endereco}" />
		</p:column>

		<p:column headerText="NÃºmero">
			<h:outputText value="#{listaEnd.numero}" />
		</p:column>

		<p:column headerText="Complemento">
			<h:outputText value="#{listaEnd.complemento}" />
		</p:column>

		<p:column headerText="Bairro">
			<h:outputText value="#{listaEnd.bairro}" />
		</p:column>

		<p:column headerText="CEP">
			<h:outputText value="#{listaEnd.cep}" />
		</p:column>

		<p:column headerText="Tipo">
			<h:outputLabel value="#{listaEnd.tipoLogr}" />
		</p:column>

		<p:column headerText="Cidade">
			<h:outputText value="#{listaEnd.municipio.descricao}" />
		</p:column>

		<p:column headerText="Estado">
			<h:outputText value="#{listaEnd.municipio.uf.descricao}" />
		</p:column>

		<p:column headerText="Excluir">
			<p:commandLink id="linkLogr" value="Excluir" ajax="dialog"
				action="#{participanteBean.excluirLogr}" update="listaEndereco">
				<f:setPropertyActionListener value="#{listaEnd.idEndereco}"
					target="#{participanteBean.idLogr}" />
			</p:commandLink>
		</p:column>
	</p:dataTable>
	<p:blockUI block="listaEndereco" trigger="listaEndereco">
        				LOADING<br />
		<p:graphicImage name="ajaxloader.gif" />
	</p:blockUI>
</h:panelGrid>
</html>
