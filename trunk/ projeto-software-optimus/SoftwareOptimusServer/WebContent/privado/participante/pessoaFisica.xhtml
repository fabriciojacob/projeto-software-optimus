<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form id="frmCadParticipante">
		<br />
		<h3 style="margin-top: 0">CADASTRO DE PARTICIPANTE PESSOA FISICA</h3>
		<div align="left">

			<p:commandButton value="Novo"
				actionListener="#{participanteBean.novo}" ajax="frmCadParticipante"
				disabled="#{participanteBean.novo}" />

			<p:commandButton value="Salvar"
				actionListener="#{participanteBean.salvarPF}"
				disabled="#{participanteBean.salvar}"
				update="frmCadParticipante" />

			<p:commandButton value="Consulta" type="button"
				onclick="PF('consulta').show();"
				disabled="#{participanteBean.consulta}" />

			<p:commandButton value="Cancelar" ajax="cadParticipante"
				disabled="#{participanteBean.cancelar}"
				actionListener="#{participanteBean.novo}" />

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:dialog header="Consulta" widgetVar="consulta" modal="true"
				height="300" width="450">

				<h:panelGrid columns="3">

					<p:inputText id="textoConsulta" size="40"
						value="#{participanteBean.textoConsulta}" />

					<p:selectOneMenu id="fConsult" value="#{participanteBean.filtro}">/>
						<f:selectItem itemLabel="CPF" itemValue="cnpj" />
						<f:selectItem itemLabel="Nome" itemValue="nomeFantasia" />
					</p:selectOneMenu>

					<p:commandButton value="Pesquisar"
						actionListener="#{participanteBean.pesquisaPF}"
						update="dataPesquisa" />

				</h:panelGrid>
				<p:dataTable id="dataPesquisa"
					value="#{participanteBean.listaPessoaFisica}" var="pesPF"
					paginator="true" rows="6">

					<p:column headerText="Codigo">
						<h:outputText value="#{pesPF.idPessoa}" />
					</p:column>

					<p:column headerText="Nome Fantasia">
						<h:outputText value="#{pesPF.fantasia}" />
					</p:column>

					<p:column headerText="CPF">
						<h:outputText value="#{pesPF.cpf}" />
					</p:column>

					<p:column headerText="Selecionar">
						<p:commandLink id="link" value="Editar"
							ajax="dialog,frmCadParticipante"
							action="#{participanteBean.editar}">
							<f:setPropertyActionListener value="#{pesPF.idPessoa}"
								target="#{participanteBean.id}" />
						</p:commandLink>
					</p:column>

				</p:dataTable>

			</p:dialog>



			<p:tabView style="border: 0px">
				<p:tab id="cadParticipante" title="Informações Gerais">

					<p:selectOneRadio id="tipoParticipante"
						value="#{participanteBean.tipoParticipante}">
						<f:selectItem itemLabel="CLIENTE" itemValue="CLIENTE" />
						<f:selectItem itemLabel="FORNECEDOR" itemValue="FORNECEDOR" />
						<f:selectItem itemLabel="TRANSPORTADORA"
							itemValue="TRANSPORTADORA" />
						<f:selectItem itemLabel="CONTADOR" itemValue="CONTADOR" />
					</p:selectOneRadio>

					<h:panelGrid id="cadastroParticipante" columns="2"
						columnClasses="label, value">
						
					Inativa:
					<p:selectBooleanCheckbox id="inativaEmp"
							value="#{participanteBean.pessoaFisica.status}" />
			
					Codigo:
					<p:inputText id="idEmpresa" disabled="true"
							value="#{participanteBean.pessoaFisica.idPessoa}" />
		
					Nome:
					<p:inputText id="nomeFantasia"
							value="#{participanteBean.pessoaFisica.fantasia}" size="40" />
					
				
					CPF:
					<p:inputText value="#{participanteBean.pessoaFisica.cpf}" />
					
					RG:
					<p:inputText value="#{participanteBean.pessoaFisica.rg}" />

					</h:panelGrid>

				</p:tab>

				<p:tab id="cadLogr" title="Lista de endereços">
					<p:commandButton value="Enderecos" type="button"
						onclick="PF('dlg2').show();"
						disabled="#{participanteBean.enderecos}" />

					<p:dialog header=" Enderecos" widgetVar="dlg2" modal="true"
						height="300" width="450">


						<h:panelGrid columns="2" columnClasses="label, value">
						
						Codigo logradouro
						<p:inputText id="idLogradouro"
								value="#{participanteBean.logradouro.idEndereco}"
								disabled="true" />
								
						Logradouro:
						<p:inputText id="logradouro"
								value="#{participanteBean.logradouro.endereco}" size="40" />
								
						Complemento:
						<p:inputText id="complemento"
								value="#{participanteBean.logradouro.complemento}" size="40" />							
					
						Bairro:
						<p:inputText id="bairro"
								value="#{participanteBean.logradouro.bairro}" size="40" />
					
						Numero:
						<p:inputText id="numero"
								value="#{participanteBean.logradouro.numero}" size="15" />		
						
						CEP:
						<p:inputText id="cep" value="#{participanteBean.logradouro.cep}"
								size="8" />							
							
						Tipo Endereco:
					 	<p:selectOneMenu id="tipoLogr"
								value="#{participanteBean.tipoLogrSelecionado}">
								<f:selectItem itemLabel="Selecione tipo endereço" />
								<f:selectItem itemLabel="COMERCIAL" itemValue="COMERCIAL" />
								<f:selectItem itemLabel="RESIDENCIAL" itemValue="RESIDENCIAL" />
								<f:selectItem itemLabel="COBRANCA" itemValue="COBRANCA" />
								<f:selectItem itemLabel="ENTREGA" itemValue="ENTREGA" />
							</p:selectOneMenu>
						
						Estado:
						<p:selectOneMenu id="uf" value="#{geralBean.uf}">
								<f:selectItem itemLabel="Selecione um estado" />
								<f:selectItems value="#{geralBean.estados}" var="listaEstados"
									itemValue="#{listaEstados}"
									itemLabel="#{listaEstados.descricao}" />
								<p:ajax update="municipios" event="change"
									listener="#{geralBean.filtraEstado}" />
							</p:selectOneMenu>
					
						Município:
					 	<p:selectOneMenu id="municipios" value="#{geralBean.municipio}">
								<f:selectItem itemLabel="Selecione um municipio" />
								<f:selectItems value="#{geralBean.municipios}" var="listaMun"
									itemValue="#{listaMun}" itemLabel="#{listaMun.descricao}" />
							</p:selectOneMenu>

						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:commandButton value="Incluir"
								actionListener="#{participanteBean.salvarLogr(geralBean.municipio)}"
								update="listaEndereco" />

							<p:commandButton value="Cancelar" />
						</h:panelGrid>

					</p:dialog>
					<br />
					<br />
					<p:dataTable id="listaEndereco"
						value="#{participanteBean.listaEnd}" var="listaEnd"
						paginator="true" rows="6">

						<p:column headerText="Codigo">
							<h:outputText value="#{listaEnd.idEndereco}" />
						</p:column>

						<p:column headerText="Endereco">
							<h:outputText value="#{listaEnd.endereco}" />
						</p:column>

						<p:column headerText="Número">
							<h:outputText value="#{listaEnd.numero}" />
						</p:column>

						<p:column headerText="Complemento">
							<h:outputText value="#{listaEnd.complemento}" />
						</p:column>

						<p:column headerText="Bairro">
							<h:outputText value="#{listaEnd.bairro}" />
						</p:column>

						<p:column headerText="CEP">
							<h:outputText value="#{listaEnd.cep}" />
						</p:column>

						<p:column headerText="Tipo">
							<h:outputLabel value="#{listaEnd.tipoLogr}" />
						</p:column>

						<p:column headerText="Cidade">
							<h:outputText value="#{listaEnd.municipio.descricao}" />
						</p:column>

						<p:column headerText="Estado">
							<h:outputText value="#{listaEnd.municipio.uf.descricao}" />
						</p:column>

						<p:column headerText="Excluir">
							<p:commandLink id="linkLogr" value="Excluir" ajax="dialog"
								action="#{participanteBean.excluirLogr}" update="listaEndereco">
								<f:setPropertyActionListener value="#{listaEnd.idEndereco}"
									target="#{participanteBean.idLogr}" />
							</p:commandLink>
						</p:column>

					</p:dataTable>

				</p:tab>

				<p:tab id="emails" title="Cadastro de Email">
					<p:commandButton value="Emails" type="button"
						onclick="PF('dlg3').show();" disabled="#{participanteBean.email}" />
					<br />
					<br />
					<p:dialog header="Emails" widgetVar="dlg3" modal="true"
						height="100" width="400">
						<h:panelGrid columns="2">
						Email:
						<p:inputText value="#{participanteBean.emails.email}" size="50" />
						
						Padrão NF-e:
						<p:selectBooleanCheckbox value="#{participanteBean.padraoNFE}" />

							<p:commandButton id="incluirEmail" icon="ui-icon-disk"
								disabled="#{participanteBean.email}"
								actionListener="#{participanteBean.salvarEmail}"
								update="listaEmail" />

						</h:panelGrid>

					</p:dialog>
					<p:dataTable id="listaEmail" value="#{participanteBean.listaEmail}"
						var="emails" paginator="true" rows="6">

						<p:column headerText="Codigo">
							<h:outputLabel value="#{emails.idEmail}" />
						</p:column>

						<p:column headerText="Email">
							<h:outputLabel value="#{emails.email}" />
						</p:column>

						<p:column headerText="NFE">
							<h:outputLabel value="#{emails.padraoNFe}" />
						</p:column>

						<p:column headerText="Excluir">
							<p:commandLink id="linkExcluirEmail" value="Excluir"
								ajax="dialog" action="#{participanteBean.excluirEmail}"
								update="listaEmail">
								<f:setPropertyActionListener value="#{emails.idEmail}"
									target="#{participanteBean.idEmail}" />
							</p:commandLink>
						</p:column>


					</p:dataTable>

				</p:tab>
				<p:tab id="telefones" title="Cadastro de telefone">
					<p:commandButton value="Telefones" type="button"
						onclick="PF('dlg4').show();" disabled="#{participanteBean.telefone}" />
					<br />
					<br />
					<p:dialog header="Telefones" widgetVar="dlg4" modal="true"
						height="100" width="400">
						<h:panelGrid columns="2">
						Telefone:
						<p:inputText value="#{participanteBean.tel.numero}" size="50" />
						
						Tipo telefone:
						<p:selectOneMenu id="tipoTelefone"
								value="#{participanteBean.tipoSelecionadoTel}">
							<f:selectItem itemLabel="Selecione tipo de telefone" />
							<f:selectItem itemLabel="COMERCIAL" itemValue="COMERCIAL" />
							<f:selectItem itemLabel="RESIDENCIAL" itemValue="RESIDENCIAL" />
							<f:selectItem itemLabel="CELULAR" itemValue="CELULAR" />
						</p:selectOneMenu>

						<p:commandButton id="incluirTelefone" icon="ui-icon-disk"
								disabled="#{participanteBean.telefone}"
								actionListener="#{participanteBean.salvarTelefone}"
						update="listaTelefone" />

						</h:panelGrid>

					</p:dialog>
					<p:dataTable id="listaTelefone" value="#{participanteBean.listaTelefone}"
						paginator="true" rows="6" var="tels">

						<p:column headerText="Codigo">
							<h:outputLabel value="#{tels.idTelefone}" />
						</p:column>

						<p:column headerText="Numero">
							<h:outputLabel value="#{tels.numero}" />
						</p:column>

						<p:column headerText="Tipo Fone">
							<h:outputLabel value="#{tels.tipoFone}" />
						</p:column>

						<p:column headerText="Excluir">
							<p:commandLink id="linkExcluirTelefone" value="Excluir"
								ajax="dialog" action="#{participanteBean.excluirTelefone}"
								update="listaTelefone">
								<f:setPropertyActionListener value="#{tels.idTelefone}"
									target="#{participanteBean.idTel}" />
							</p:commandLink>
						</p:column>

					</p:dataTable>

				</p:tab>

			</p:tabView>
		</div>
	</h:form>
</h:body>
</html>
