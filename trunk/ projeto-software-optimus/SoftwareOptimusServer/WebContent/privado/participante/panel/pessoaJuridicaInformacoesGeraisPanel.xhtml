<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:panelGrid id="cadastroPessoaJuridica" columns="1" columnClasses="label, value">
					
					<p:selectOneRadio id="tipoParticipante"
						disabled="#{participanteBean.tipoParPerJur}"
						value="#{participanteBean.tipoParticipante}">
						<f:selectItem itemLabel="CLIENTE" itemValue="CLIENTE" />
						<f:selectItem itemLabel="FORNECEDOR" itemValue="FORNECEDOR" />
						<f:selectItem itemLabel="TRANSPORTADORA"
							itemValue="TRANSPORTADORA" />
						<f:selectItem itemLabel="CONTADOR" itemValue="CONTADOR" />
					</p:selectOneRadio>

					<h:panelGrid id="cadastroEmpresa" columns="2"
						columnClasses="label, value">
						
					Inativa:
					<p:selectBooleanCheckbox id="inativaEmp"
							disabled="#{participanteBean.inaParPerJur}"
							value="#{participanteBean.pessoaJuridica.status}" />
			
					Codigo:
					<p:inputText id="idEmpresa" disabled="true"
							value="#{participanteBean.pessoaJuridica.idPessoa}" />
		
					Nome Fantasia:
					<p:inputText id="nomeFantasia"
							disabled="#{participanteBean.nomeParPesJur}"
							value="#{participanteBean.pessoaJuridica.fantasia}" size="40" />
					
					Razão Social:
					<p:inputText id="razaoSocial"
							disabled="#{participanteBean.razParPesJur}"
							value="#{participanteBean.pessoaJuridica.razaoSocial}" size="40" />
			
					CNPJ:
					<p:inputMask id="cnpj" disabled="#{participanteBean.cnpjParPesJur}"
							value="#{participanteBean.pessoaJuridica.cnpj}"
							mask="99999999999999" />

					Inscrição estadual:
					<p:inputMask id="ie" value="#{participanteBean.pessoaJuridica.ie}"
							disabled="#{participanteBean.inscParPesJur}"
							mask="99999999?999999" />
					
					CNAE:
					<p:inputMask id="cnae" disabled="#{participanteBean.cnaeParPesJur}"
							value="#{participanteBean.pessoaJuridica.cnae}" mask="9999999" />
					</h:panelGrid>
</h:panelGrid>
</html>
