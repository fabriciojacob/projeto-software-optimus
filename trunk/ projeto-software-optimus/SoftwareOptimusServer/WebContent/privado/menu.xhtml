<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="StyleSheet" type="text/css" href="${pageContext.request.contextPath}/css/fonte.css" 
		media="screen"/>
</h:head>
<ui:composition template="/privado/template.xhtml">

	<ui:define name="cabecalho">
		<h:form>
			<div align="center">
				<h:form>
					<p:menubar>
						<p:submenu label="Cadastros Gerais">
							<p:menuitem value="Cadastro de Usuario" url="cadastroUsuario.jsf" />
							<p:menuitem value="Cadastro de Empresa" url="#" />
							<p:separator />
						</p:submenu>

						<p:submenu label="Cadastros Financeiros">
							<p:menuitem value="Cadastro de Conta Corrente" url="#"
								icon="ui-icon-arrowreturnthick-1-w" />
							<p:menuitem value="Cadastro de Banco" url="#" />
						</p:submenu>

						<p:menuitem value="Quit" url="http://www.primefaces.org"
							icon="ui-icon-close" />

						<f:facet name="options">
							<p:inputText style="margin-right:10px" placeholder="Search" />
							<p:commandButton type="button" value="Logout"
								icon="ui-icon-extlink" />
						</f:facet>
					</p:menubar>
				</h:form>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
