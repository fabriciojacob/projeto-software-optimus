<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="fonte.css" />
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<h:form>
				<p:menubar>
					<p:submenu label="Cadastros Gerais">
						<p:menuitem value="Usuario"
							url="/privado/usuario/cadastroUsuario.jsf" />
						<p:menuitem value="Empresa"
							url="/privado/empresa/cadastroEmpresa.jsf" />
						<p:submenu label="Participantes">
							<p:menuitem value="Pessoa Física"
								url="/privado/participante/cadastroPF.jsf" />
							<p:menuitem value="Pessoa Jurídica"
								url="/privado/participante/cadastroPJ.jsf" />
							<p:separator />

						</p:submenu>

					</p:submenu>

					<p:submenu label="Cadastros Financeiros">
						<p:menuitem value="Conta contábil"
							url="/privado/financeiro/cadastroConta.xhtml" />
						<p:menuitem value="Contas bancárias" url="#" />
					</p:submenu>

					<p:submenu label="Cadastro de Produto">
						<p:menuitem value="Produto"
							url="/privado/produto/cadastroProduto.jsf" />
						<p:separator />
						<p:menuitem value="Unidade de Medida"
							url="/privado/produto/cadastroUnidMed.jsf" />
					</p:submenu>

					<p:submenu label="Cadastros Fiscais">
						<p:menuitem value="Alíquota"
							url="/privado/fiscal/cadastroAliquota.jsf" />
						<p:menuitem value="Pauta" url="/privado/fiscal/cadastroPauta.jsf" />
						<p:menuitem value="Grade Tributaria"
							url="/privado/fiscal/cadastroGradeTributaria.jsf" />
						<p:menuitem value="Figura Fiscal"
							url="/privado/fiscal/cadastroFiguraFiscal.jsf" />
					</p:submenu>

					<f:facet name="options">
						<p:commandButton type="button" value="Sair" icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
	</h:form>
</h:body>
</html>
