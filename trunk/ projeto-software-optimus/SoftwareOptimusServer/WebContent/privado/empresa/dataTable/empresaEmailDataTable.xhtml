<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:panelGrid id="gridData4" columns="1">
	<p:blockUI block="gridData4" trigger="gridData4" />
	<p:dataTable id="listaEmail" value="#{empresaBean.listaEmail}"
		var="emails" paginator="true" rows="6">

		<p:column headerText="Codigo">
			<h:outputLabel value="#{emails.idEmail}" />
		</p:column>

		<p:column headerText="Email">
			<h:outputLabel value="#{emails.email}" />
		</p:column>

		<p:column headerText="NFE">
			<h:outputLabel value="#{emails.padraoNFe}" />
		</p:column>

		<p:column headerText="Excluir">
			<p:commandLink id="linkExcluirEmail" value="Excluir" ajax="dialog"
				action="#{empresaBean.excluirEmail}" update="listaEmail">
				<f:setPropertyActionListener value="#{emails.idEmail}"
					target="#{empresaBean.idEmail}" />
			</p:commandLink>
		</p:column>
	</p:dataTable>
	<p:blockUI block="listaEmail" trigger="listaEmail">
        				LOADING<br />
		<p:graphicImage name="ajaxloader.gif" />
	</p:blockUI>
</h:panelGrid>


</html>
