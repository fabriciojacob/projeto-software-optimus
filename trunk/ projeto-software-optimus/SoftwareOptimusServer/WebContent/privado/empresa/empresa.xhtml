<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form>
		<br />
		<h3 style="margin-top: 0">CADASTRO DE EMPRESA</h3>
		<div align="left">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<p:commandButton value="Salvar"
				actionListener="#{pessoaJuridicaBean.salvar}" />
			<p:commandButton value="Cancelar" />

			<p:tabView style="border: 0px">
				<p:tab id="cadEmpresa" title="Informações Gerais">
					<h:panelGrid columns="2" columnClasses="label, value"
						rendered="true">
			
					Codigo Empresa:
					<p:inputText id="idEmpresa" disabled="true"
							value="#{pessoaJuridicaBean.pessoaJuridica.idPessoa}"
							rendered="true" />
		
					Nome Fantasia:
					<p:inputText id="nomeFantasia"
							value="#{pessoaJuridicaBean.pessoaJuridica.fantasia}"
							rendered="true" size="40" />
					
					Razão Social:
					<p:inputText id="razaoSocial"
							value="#{pessoaJuridicaBean.pessoaJuridica.razaoSocial}"
							rendered="true" size="40" />
			
					CNPJ:
					<p:inputText id="cnpj"
							value="#{pessoaJuridicaBean.pessoaJuridica.cnpj}" rendered="true" />
					
					Inscrição estadual:
					<p:inputText id="ie"
							value="#{pessoaJuridicaBean.pessoaJuridica.ie}" rendered="true" />
					
					CNAE:
					<p:inputText id="cnae"
							value="#{pessoaJuridicaBean.pessoaJuridica.cnae}" rendered="true" />
					</h:panelGrid>
				</p:tab>

				<p:tab id="cadLogr" title="Logradouro">
					<h:panelGrid columns="2" columnClasses="label, value">
					
					Codigo logradouro:
					<p:inputText id="idLogradouro" disabled="true"
							value="#{pessoaJuridicaBean.logradouro.idEndereco}"
							rendered="true" />
								
					Logradouro:
					<p:inputText id="logradouro" size="40"
							value="#{pessoaJuridicaBean.logradouro.endereco}" rendered="true" />
							
					Complemento:
					<p:inputText id="complemento" size="40"
							value="#{pessoaJuridicaBean.logradouro.complemento}"
							rendered="true" />							
					
					Bairro:
					<p:inputText id="bairro" size="40"
							value="#{pessoaJuridicaBean.logradouro.bairro}" rendered="true" />
					
					Numero:
					<p:inputText id="numero" size="15"
							value="#{pessoaJuridicaBean.logradouro.numero}" rendered="true" />							
							
					Tipo Endereco:
					 <p:selectOneMenu id="tipoLogr"
							value="#{pessoaJuridicaBean.logradouro.tipoLogr}">
							<f:selectItem itemLabel="Selecione tipo endereço" itemValue="" />
							<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
							<f:selectItem itemLabel="PS4" itemValue="PS4" />
							<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
						</p:selectOneMenu>
						
					Estado:
					 <p:selectOneMenu id="uf" value="#{geralBean.uf}">
							<f:selectItems value="#{geralBean.estados}" var="listaEstados"
								itemValue="#{listaEstados}"  itemLabel="#{listaEstados.descricao}" />
							<p:ajax update="municipios" event="change"
								listener="#{geralBean.filtraEstado}" />
						</p:selectOneMenu>
					
					Município:
					 <p:selectOneMenu id="municipios">
							<f:selectItem value="#{geralBean.municipios}"
								var="listaMun" itemLabel="#{listaMun.descricao}" />
						</p:selectOneMenu>

					</h:panelGrid>

					<p:commandButton value="Mais Enderecos" type="button"
						onclick="PF('dlg2').show();" />
					<p:dialog header="Mais Enderecos" widgetVar="dlg2" modal="true"
						height="300" width="400">


						<h:panelGrid columns="2" columnClasses="label, value">
					
						Codigo logradouro:
						<p:inputText id="idLogradouroMais" disabled="true"
								value="#{pessoaJuridicaBean.logradouro.idEndereco}"
								rendered="true" />
								
						Logradouro:
						<p:inputText id="logradouroMais" size="40"
								value="#{pessoaJuridicaBean.logradouro.endereco}"
								rendered="true" />
								
						Complemento:
						<p:inputText id="complementoMais" size="40"
								value="#{pessoaJuridicaBean.logradouro.complemento}"
								rendered="true" />							
					
						Bairro:
						<p:inputText id="bairroMais" size="40"
								value="#{pessoaJuridicaBean.logradouro.bairro}" rendered="true" />
					
						Numero:
						<p:inputText id="numeroMais" size="15"
								value="#{pessoaJuridicaBean.logradouro.numero}" rendered="true" />							
							
						Tipo Endereco:
					 	<p:selectOneMenu id="tipoLogrMais"
								value="#{pessoaJuridicaBean.logradouro.tipoLogr}">
								<f:selectItem itemLabel="Selecione tipo endereço" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
						
						Estado:
						 <p:selectOneMenu id="ufMais"
								value="#{pessoaJuridicaBean.logradouro.uf}">
								<f:selectItem itemLabel="Selecione o estado" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
					
						Município:
						<p:selectOneMenu id="municipioMais"
								value="#{pessoaJuridicaBean.logradouro.municipío}">
								<f:selectItem itemLabel="Selecione a cidade" itemValue="" />
								<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
								<f:selectItem itemLabel="PS4" itemValue="PS4" />
								<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
							</p:selectOneMenu>
							<p:commandButton value="Incluir" />
							<p:commandButton value="Cancelar" />

						</h:panelGrid>

					</p:dialog>
				</p:tab>
				<p:tab id="infFiscais" title="Dados Fiscais">
					<h:panelGrid columns="6" cellspacing="5">

						<h:outputText value="Simples: " />
						<p:selectBooleanCheckbox value="" />

						<h:outputText value="Presumido: " />
						<p:selectBooleanCheckbox value="" />

						<h:outputText value="Real: " />
						<p:selectBooleanCheckbox value="" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:panelGrid columns="2">

							<p:outputLabel value="Data iníciio:" />
							<p:calendar id="dataIni" value="#{calendarView.date8}"
								effect="fold" />

							<p:outputLabel value="Data Fim:" />
							<p:calendar id="dataFim" value="#{calendarView.date8}"
								effect="fold" />


						</h:panelGrid>
						<p:commandButton id="incluirReg" icon="ui-icon-disk" />
					</h:panelGrid>
					<p:dataTable>
						<p:column headerText="Regime de Apuração">

						</p:column>

						<p:column headerText="Início da Vigência">

						</p:column>

						<p:column headerText="Fim da Vigência">

						</p:column>
						<p:column headerText="Excluir">

						</p:column>
					</p:dataTable>
				</p:tab>
			</p:tabView>
		</div>
	</h:form>
</h:body>
</html>
