<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="fonte.css" />
	<title>Consulta Pessoa Física</title>
</h:head>
	<h:body>
		<h:form>
				<h:panelGrid columns="3" columnClasses="label" cellspacing="3">
					<h:panelGrid>
						Nome:
						<p:inputText size="60" value="#{pesquisaPessoaFisicaBean.pessoaFisica.fantasia}" />					
					</h:panelGrid>
					<h:panelGrid>
						CPF:
						<p:inputText size="20" value="#{pesquisaPessoaFisicaBean.pessoaFisica.cpf}" />					
					</h:panelGrid>
					<h:panelGrid>
						RG:
						<p:inputText size="20" value="#{pesquisaPessoaFisicaBean.pessoaFisica.rg}" />					
					</h:panelGrid>
				</h:panelGrid>
				<div align="right">
					<h:panelGrid>
						<p:commandButton id="btnPesquisar" value="Pesquisar" update="dataPesquisa" />
					</h:panelGrid>
				</div>
				<p:blockUI block="dataPesquisa" trigger="btnPesquisar" />
				<p:dataTable id="dataPesquisa" value="#{pesquisaPessoaFisicaBean.pessoaFisicaList}" var="pesPF" resizableColumns="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" lazy="true" border="1" paginatorPosition="bottom" cellpadding="2" cellspacing="0"
					paginator="true" rows="10" rowKey="pesPF.idPessoa">

					<f:facet name="header">Pessoas Física Cadastradas</f:facet>

					<p:column headerText="Codigo">
						<h:outputText value="#{pesPF.idPessoa}" />
					</p:column>

					<p:column headerText="Nome Fantasia">
						<h:outputText value="#{pesPF.fantasia}" />
					</p:column>
					
					<p:column headerText="Natureza Pessoa">
						<h:outputText value="#{pesPF.naturezaPessoa}" />
					</p:column>
					
					<p:column headerText="Status">
						<h:outputText value="#{pesPF.status}" />
					</p:column>

					<p:column headerText="CPF">
						<h:outputText value="#{pesPF.cpf}" />
					</p:column>
					
					<p:column headerText="RG">
						<h:outputText value="#{pesPF.rg}" />
					</p:column>

					<p:column headerText="Selecionar" style="width: 50px; text-align: center">
		    			<p:commandButton icon="ui-icon-check" title="Selecionar"
		    				action="#{pesquisaPessoaFisicaBean.selecionaPessoa(pesPF)}"
		    				process="@this" />
					</p:column>
				</p:dataTable>
				<p:blockUI block="dataPesquisa" trigger="dataPesquisa">
       				LOADING<br />
					<p:graphicImage name="ajaxloader.gif" />
				</p:blockUI>
		</h:form>
	</h:body>
</html>
